    # American Shorthair
    AS: 
      name: "Amerikaanse Korthaar"
      short_description: "De Amerikaanse Korthaar is het ras van de ware werk kat. Het algemeen beeld is dat van een sterk gebouwde, gebalanceerde, symmetrische kat met een postuur die duidt op kracht, uithoudingsvermogen en behendigheid."
      personality: "De uitdrukking “happy medium” is manier waarop je het best de Amerikaanse Korthaar kan omschrijven.Deze Amerikaanse katten zijn gemiddeld in grootte, bouw, type en temperament; ze zijn niet te groot of te klein, niet te knuffelig of te afstandelijk, noch couch potatoes, noch hyperactief. <br><br>De Amerikaanse Korthaar is het perfecte ras voor diegenen die een kat willen die graag op je schoot zit, maar ook niet volledig aan je plakt. Amerikaanse Kortharen staan bekend om hun flexibel temperament en rustige stemmen; ze zijn sociaal, gemakkelijk te trainen en passen zich goed aan aan andere dieren en kinderen. Ze houden er over het algemeen niet van om opgepakt te worden; net als hun pelgrimsvrienden die Engeland hebben verlaten om vrijheid te vinden, koesteren ze hun onafhankelijkheid. <br><br>Door de geschiedenis van de Amerikaanse Korthaar als een werk kat, worden ze goede metgezellen op vlak van gezondheid, kracht en vitaliteit. Amerikaanse Kortharen genieten ervan om te ravotten met hun favoriete mensen, maar kunnen zich net zo goed vermaken met een bal papier. Gewoonlijk blijven ze tot op hoge leeftijd actief en speels. Door hun stalkattenachtergrond hebben Amerikaanse Kortharen een sterk jachtinstinct en vinden ze het leuk om kattenkruid muisjes te vangen, of als je ze buiten laat, ook echte, al is dit iets wat door fokkers wordt ontmoedigd. Uw Amerikaanse Korthaar zal binnenshuis cadeautjes op uw kussen leggen, meestal goed gevangen kattenkruid muisjes, waarna ze met trots de welverdiende complimenten verwachten."
      history: "Niemand weet precies wanneer huiskatten voor het eerst in Amerika hun pootje hebben neergezet. Het is echter wel duidelijk dat katten samen met de Europese kolonisten hebben meegevaren, want Amerika heeft geen inheemse kattensoorten waaruit huiskatten zich hadden kunnen ontwikkelen. Aangezien katten vaak aan boord van schepen werden gehouden om het graan en andere voedingsmiddelen te beschermen tegen knaagdieren, is het niet verwonderlijk dat huiskatten voor het eerst in Noord-Amerika verschenen toen de Europeanen arriveerden. Huiskatten kunnen sinds de jaren 1500 al in de Nieuwe Wereld hebben gewoond. Ongetwijfeld waren huiskatten aanwezig in Jamestown, de eerste permanente Britse kolonie in de Nieuwe Wereld, aangezien een schriftelijk verslag uit 1609 melding maakt van de katten van de kolonie. Op 4 juli 1776, toen de leden van het Continentale Congres in Philadelphia bijeenkwamen om de Verklaring van Onafhankelijkheid aan te nemen, waren de voorouders van de Amerikaanse Korthaar in de buurt om getuige te zijn van de historische gebeurtenis. Ze hadden het te druk met het bevrijden van de schuren en muizenvelden om hun pootafdruk naast de handtekening van Thomas Jefferson te zetten, maar ze keurden het document van harte goed. Immers, katten verklaarden duizenden jaren geleden al hun onafhankelijkheid en dragen het concept tot op de dag van vandaag hoog in het vaandel. <br><br>Katten werden werkende leden van de Amerikaanse maatschappij, die de eeuwenoude dienst als de perfecte muizenvanger uitvoeren. Functie was hierin veel belangrijker dan vorm, en de mensen besteedden weinig aandacht aan de kleur, het patroon en de lichaamsbouw van hun muizenvanger. Door middel van natuurlijke selectie - omdat het leven in die tijd hard was voor de kat en de mens - ontwikkelden deze katachtige immigranten krachtige spieren, sterke kaken, en een duurzame, gezonde vorm. Na verloop van tijd werd het leven gemakkelijker, en katten werden meer dan alleen maar muizenvangers toen mensen zich begonnen te interesseren voor de schoonheid van de katachtige vorm. In het begin werden Amerikaanse Kortharen verwelkomd in de nieuw gevormde Amerikaanse cat fancy in de late jaren 1800. In die tijd werd het ras slechts “Shorthair” genoemd. Later werd het ras omgedoopt tot “Domestic Shorthair”. De eerste Amerikaanse Korthaar die in dit land werd geregistreerd was een rode tabby kater genaamd Belle die ironisch genoeg werd geïmporteerd uit Engeland in het begin van de jaren 1900. Het was pas in 1904 toen de eerste Amerikaanse Korthaar (genaamd Buster Brown) werd geregistreerd onder de rasnaam “Shorthair”. Met de import van buitenlandse rassen werkte de vertrouwdheid van de Amerikaanse Korthaar niet meer in zijn voordeel. In het begin van de jaren 1900 raakten de liefhebbers meer geïnteresseerd in de geïmporteerde rassen zoals de Pers en de Angora dan in vertrouwde Amerikaanse Korthaar die hun schoten hadden opgewarmd en hen jarenlang trouw hadden gediend. <br><br>De buitenlandse importen werden gekruist met de Amerikaanse Korthaar, en de zuivere bloedlijnen van de Amerikaanse katten werden verwaterd. In het begin van de jaren 1900 begon een groep liefhebbers die hielden van de stoere uitstraling van hun trotse all-American katten met een selectief fokprogramma om de natuurlijke schoonheid, het milde temperament en de taaiheid van de Amerikaanse Korthaar te behouden. De acceptatie in de showring moest echter lang op zich laten wachten. Zelfs tot in de jaren '60 werden Amerikaanse Kortharen nog steeds behandeld als de zwerfkatten van de raskatten. Fokkers vochten ook tegen de verwarring tussen hun zorgvuldig gefokte Amerikaanse Kortharen en willekeurig gefokte huiskatten. Hoewel een huiskat eruit kan zien als een Amerikaanse Korthaar, betekent de mix van genen dat een willekeurig gefokte huiskat over het algemeen niet betrouwbaar kan gefokt worden; u kunt niet rekenen op type, temperament en lengte van het haar zoals u dat wel kunt met een ware Amerikaanse Korthaar. <br><br>Eind de jaren '50 begonnen een aantal Amerikaanse Korthaar fokkers, in de hoop het ras te 'verbeteren' en nieuwe kleuren te introduceren, met het kruisen van Perzen in hun Amerikaanse Korthaar-lijnen. Als gevolg daarvan begon de lichaamsbouw en het hoofdtype te veranderen, en werd het meer Perzisch van stijl. Het gezicht verbreedde en werd platter, de ogen werden ronder, de oren korter. Echter, veel Amerikaanse Korthaar fokkers, die decennia lang hadden geworsteld om de natuurlijke schoonheid van de Amerikaanse Korthaar te promoten, waren ontsteld van de veranderingen. De Amerikaanse Korthaar standaard werd vervolgens aangepast om elke kat die bewijs van hybridisatie vertoonde te diskwalificeren. In september 1965 stemden de fokkers ervoor om de naam van het ras te veranderen in 'American Shorthair'. Met de gloednieuwe naam kwam een gloednieuw beeld, en het ras kreeg uiteindelijk de waardering die het verdiende. In datzelfde jaar noemde CFA een zilveren tabby kater (Shawnee Trademark) “Beste Kat”, en het ras begon eindelijk wat zuurverdiend respect te krijgen in de cat fancy. Vandaag de dag is de Amerikaanse Korthaar één van de meest populaire kortharen, een passende status voor Amerika's nationaal ras."

    # Bengal
    BG: 
      name: "Bengaal"
      short_description: "De Bengaal is een afkomstig van de Bengaalse tijgerkat en heeft nog de unieke kenmerken van deze wilde boskat maar met het liefdevolle, betrouwbare karakter van een huisdier."
      personality: "De Bengaal mag er dan uitzien als een wilde kat, dit ras is net zo vriendelijk als elke huiskat. Vol leven en zeer mensgericht, de Bengaal is speels, energiek en met een flinke dosis nieuwsgierigheid. Bengalen vormen een sterke band van liefde en loyaliteit met hun familie en worden trouwe, aanhankelijke, plezierige vrienden, op voorwaarde toch dat je ze halverwege ontmoet en hen de liefde geeft die ze nodig hebben.<br><br>Atletisch en wendbaar, Bengalen houden van klimmen en zullen naar het hoogste punt in elke kamer zweven. Bengalen zijn vaak een grote bron van vermaak. Eén van de belangrijkste kenmerken die hen zo speciaal maakt als metgezellen is hun intelligentie. Het is niet verwonderlijk dat de Bengaal zo scherpzinnig is, het overleven in de jungle vergt nu eenmaal  gevatheid en bliksemsnelle reflexen! <br><br>Bengalen leren zeer snel, en genieten van het leren van nieuwe trucjes. Soms leren ze misschien trucjes die je liever niet zou willen, zoals het aan- en uitzetten van lichtschakelaars, het openen van deuren en het doorspoelen van toiletten. De nieuwsgierige Bengaal geraakt in alles, en veranderingen in het huis lokken vaak een snelle reactie uit van de Bengaal. Open een kast en je Bengaal kan er in duiken voor een kijkje, en zal de inhoud herschikken als ze niet aan zijn normen voldoen.<br><br>Door de gewoonte van de Bengaalse tijgerkat om in het water hun geur te verbergen voor grotere roofdieren, leren sommige Bengaalse katten het toilet te gebruiken. Net als hun wilde verwanten, genieten Bengalen van hun vrijheid; ze houden er niet van om vastgehouden of tegengehouden te worden. Dit is niet uniek voor Bengalen, maar voor de meeste zeer actieve rassen. Bengalen houden vaak van water, vooral als het loopt. Sommigen dippen slechts af en toe een pootje onder de kraan, terwijl anderen proberen te ravotten in de kuip of onder de douche, zolang het maar hun idee is. Sommigen melden dat de fascinatie van hun katten voor water grenst aan obsessie, en er moeten stappen worden ondernomen om overstromingen tot een minimum te beperken; eigenaren van Bengalen leren snel om het toiletdeksel dicht te houden."
      history: "Het Bengaalse ras is ontstaan als een hybride van een huiskat en een Bengaalse tijgerkat. De Bengaalse tijgerkat lijkt erg op een huiskat, met uitzondering van de uitgesproken ogen, de grotere snorharen, de langere poten en de briljante aftekeningen in luipaard-stijl. Hij ziet er in feite uit als een miniatuur luipaard.<br><br>Het Bengaalse ras begon toen een vrouwelijke Bengaalse tijgerkat werd gekocht bij een dierenwinkel. In tegenstelling tot vandaag de dag, konden luipaardkatten in die tijd worden gekocht bij dierenwinkels in de Verenigde Staten. Dit is niet langer het geval vanwege de speciale behoeften van deze kat en de wetgeving. De bedoeling van de aankoop van de Bengaalse tijgerkat was niet om een nieuw kattenras te creëren, de persoon, Jean Mill, wilde gewoon een uniek huisdier.<br><br>Na enkele jaren dacht Mill dat haar kleine tijgerkat er eenzaam uitzag, dus verkreeg ze een kater als huiskat om haar gezelschap te houden. Tot haar verrassing, in 1965, produceerde haar tijgerkat een nestje. Slechts één kitten overleefde het, een vrouwelijke hybride genaamd Kin-Kin. Mill nam contact op met Cornell University College of Veterinary Medicine in Ithaca, New York, voor advies over hoe om te gaan met de hybride, en kreeg te horen dat Kin-Kin waarschijnlijk steriel was. Dat bleek niet het geval te zijn, aangezien Kin-Kin opgroeide, zich vermengde met haar huisvader, en twee kittens produceerde. Een van de kittens erfde de lieve huiselijke aanleg van zijn vader.<br><br>Na enige overweging besloot Mill dat het creëren van een gekruist ras de benarde situatie van de Bengaalse tijgerkatten ten goede zou komen, terwijl het de Amerikaanse markt voorzag van een acceptabele en gedomesticeerde gevlekte vervanger. Daarna begon ze te proberen dit te verwezenlijken. Later werd geleerd dat pas nadat de katten vier generaties verwijderd waren van de luipaardkat, het temperament van de Bengaalse kat voorspelbaarder werd.<br><br>Toch moesten er nog veel hindernissen overwonnen worden. De eerste hybride kittens (de eerste generatie katten worden F1's genoemd) zijn vaak opgegroeid tot nerveuze, verlegen katten die lijken op hun wilde verwanten. Pas nadat de katten enkele generaties verwijderd waren van de tijgerkat werd het temperament zoet en voorspelbaar. Een andere factor die de vooruitgang van het ras vertraagde, was dat het ras zich gedurende meerdere generaties alleen kon ontwikkelen via de geboren vrouwelijke kittens, aangezien de mannelijke kittens steriel zijn, zoals bij veel hybriden het geval is. De tweede generatie katertjes (F2s) zijn ook steriel, en slechts ongeveer 50% van de derde generatie katertjes (F3s) zijn vruchtbaar.<br><br>In 1985 had ze voldoende generaties die de huidige Bengaal is geworden. De huidige normen vereisen dat Bengalen minstens vier generaties (F4 of meer) moeten zijn om een mild, volgzaam temperament en een gelukkige, gezonde huiskat te garanderen. Alle verenigingen buiten de CFA hebben de Bengaal volledig geaccepteerd. Bengalen hebben tot hun tevredenheid bewezen dat ze volledig huiselijk zijn in temperament en geen gevaar vormen voor iemand in het huishouden. Vandaag de dag hebben het exotische uiterlijk en de levendige persoonlijkheid de Bengaal een enthousiaste aanhang opgeleverd."

    # Birman
    BI: 
      name: "Heilige Birmaan"
      short_description: "De Heilige Birmaan is een kat van mysterie en legende, een colorpointed kat met lang zijdezacht haar en vier zuivere witte voeten. Ze zijn vaak sterk gebouwd, langwerpig en gezet, noch slank, noch mollig."
      personality: "Heilige Birmanen zijn aanhankelijke, zachtaardige en trouwe metgezellen met een gevoel van waardigheid dat door hun familie aanbidding lijkt uit te nodigen. Als voormalige tempelkatten lijken de Heilige Birmanen gewend te zijn geraakt aan aanbidding. <br><br>Ze zijn zeer intelligent, hartelijk en zijn vaak erg mensgericht. Ze zullen de bezoekers over het algemeen eerder met nieuwsgierigheid dan met angst begroeten. Vanwege hun zachte temperament zijn Birmanen meestal gemakkelijk te hanteren, te verzorgen en ze zijn ideale huisdieren voor iedereen die rustige metgezellen wil die liefde en genegenheid zullen bieden."
      history: "Volgens de eeuwenoude legende verbleven zuivere witte katten in de boeddhistische tempels van het land Birma (nu Myanmar), en werden ze vereerd als de dragers van de zielen van de priesters die de aarde hadden verlaten. (De term voor dit proces is transmutatie, wat betekent dat de ziel van de ene vorm naar de andere gaat). De Godin van de transmutatie, Tsim-Kyan-Kse, werd in deze tempels vereerd met een gouden standbeeld met gloeiende saffierogen. Mun-Ha, een priester en aanbidder van Tsim-Kyan-Kse, diende in de tempel van Lao-Tsun. Mun-Ha's trouwe metgezel Sinh, één van de 100 heilige witte katten die in de tempel woonden, sloot zich elke avond aan bij Mun-Ha voor zijn avondgebed voor het gouden standbeeld.<br><br>Op een dag vielen plunderaars uit Siam de tempel binnen voor zijn rijkdom en sloegen Mun-Ha neer. Terwijl Mun-Ha op sterven lag, zette Sinh zijn poten op Mun-ha's hoofd en stond hij tegenover het standbeeld van Tsim-Kyan-Kse. Plotseling veranderde Sinh's witte vacht in een prachtige gouden tint, zijn gezicht, staart en benen werden donkerder naar de kleur van de aarde, en zijn ogen veranderden van geel naar een diep, saffierblauw. Sinh's poten bleven echter wit als symbool voor Mun-Ha's zuivere geest. De volgende ochtend hadden alle tempelkatten dezelfde transformatie ondergaan. De volgende zeven dagen weigerde Sinh te eten en stierf uiteindelijk met Mun-Ha's geest in het paradijs.<br><br>Het meer wetenschappelijke, en minder romantische, verhaal van dit ras, ook wel de Heilige Kat van Birma genoemd, begint in 1919, toen een paar Birmaanse katten in Frankrijk aankwamen. Twee verschillende verhalen worden met deze katten in verband gebracht en kunnen, net als de legende, geen van beide worden gedocumenteerd. De eerste beweert dat rond het begin van de twintigste eeuw de tempel van Tsim-Kyan-Kse opnieuw werd overvallen. Twee westerlingen, Auguste Pavie en majoor Gordon Russell, hielpen enkele van de priesters en hun heilige katten te ontsnappen naar Tibet. Toen de twee in 1919 naar Frankrijk terugkeerden, kregen ze van de dankbare priesters een paar Heilige Birmaan-katten.<br><br>In het tweede en minder heldhaftige verslag kocht een individu genaamd Mr. Vanderbilt enkele Heilige Birmanen van een ontevreden dienaar van de tempel van Lao-Tsun. In beide verslagen stierf de kater, Maldapour, op de zeereis naar Frankrijk, maar het vrouwtje, Sita, werd in Frankrijk zwanger van de nakomelingen van Maldapour, en werd de Europese stichter van het Heilige Birmanen ras.<br><br>Het ras groeide, en in 1925 werd de Heilige Birmaan officieel erkend in Frankrijk. De populariteit van het ras groeide daar stevig tot de chaos van de Tweede Wereldoorlog, waarna het ras bijna uitgestorven was. Op een gegeven moment nam het Heilig Birmaanse ras weer af tot één enkel kattenpaar. Het duurde vele jaren om de Heilige Birmaan te herstellen; de rassen die gebruikt werden om het ras te doen herleven waren waarschijnlijk Perzen en Siamezen (en mogelijks andere, zoals de Turkse Angora), maar tegen 1955 had het ras zijn oude glorie opnieuw bereikt.<br><br>In 1959 kwam het eerste paar Heilige Birmaan katten aan in de Verenigde Staten, en in 1967 accepteerde CFA de Heilige Birmaan officieel."

    # Bombay
    BO: 
      name: "Bombay"
      short_description: "De Bombay is een middelgrote kat, evenwichtig, vriendelijk, alert en openhartig; gespierd en met een verrassend gewicht voor hun grootte. Hun lichaam en staart is meestal van gemiddelde lengte en ze hebben breed opgezette oren en grote ronde, brede ogen."
      personality: "Als je een afstandelijke, onafhankelijke kat zoekt, dan is dit ras niet voor jou. De Bombay is een vertederend ras: speels, liefhebbend, openhartig, en staat open voor zowat elke suggestie van hun familie, vooral als dat een spelletje van apporteren of een knuffel op de bank inhoudt.<br><br>Door hun hybride erfenis vinden de Bombays een aangename balans tussen de gematigde Amerikaanse Korthaar en de vrolijke, vocale Burmezen. Echter, aangezien de Amerikaanse Korthaar vandaag de dag minder prominent aanwezig is, lijken Bombays meer op de Burmezen dan op de Amerikaanse Korthaar.<br><br>Ze zijn erg slim en mensgericht (dankzij de Birmese achtergrond), maar praten niet elke seconde van de dag je oor af (dankzij de Amerikaanse Korthaar). Echter, Bombay’s zullen hun gedachten overbrengen als ze iets belangrijks te vertellen hebben, en je kunt erop rekenen dat ze je zullen aanstaren met die hypnotiserende koperen ogen en de boodschap zullen herhalen totdat ze je volledige aandacht hebben. Ze willen nogal wat aandacht, en ze zijn slim in hun pogingen om je aandacht te krijgen. Als je gaat zitten, wees dan niet verbaasd om je Bombay even later naast je te zien zitten.<br><br>Bombay's zijn erg gehecht aan hun familie en hebben de neiging om de hele familie lief te hebben in plaats van een band te hebben met één persoon. Sommigen zeggen dat ze bijzonder gemakkelijk overweg kunnen met goed opgevoede kinderen. Bombay’s staan bekend om hun nieuwsgierigheid en hoge intelligentie en volgen hun menselijke metgezellen graag door het hele huis. Ze houden ervan om elke beweging in de gaten te houden en te helpen bij elke klus. Dit zorgt er niet voor dat de klusjes sneller geklaard worden, maar het is zeker vermakelijk."
      history: "De Bombay begon in de jaren '50 door Nikki Horner. Ze wilde een kat ontwikkelen die het uiterlijk van de Burmezen bezat, maar met een slanke zwarte vacht en koperen ogen in plaats van een bruine vacht en gele ogen - een soort panter ter grootte van een speldenknop. Ze vernoemde het ras naar Bombay, India, het land van de zwarte luipaard.<br><br>Ze vond een zwarte Amerikaanse kortharige reu die de rijke oogkleur had die ze wilde en kruiste hem met een van haar beste Burmezen. Na veel vallen en opstaan leverde Horner uiteindelijk de resultaten op die ze zocht: een kat met het lichaamstype en de korte gepolijste vacht van de Burmezen, en de koperkleurige ogen en de zwarte kleur van de Amerikaanse Korthaar. Horner ontdekte echter al snel dat het creëren van een ras, zelfs een ras dat zo opvallend is als de Bombay, geen erkenning of acceptatie betekent. Pas in 1970 werd het ras geaccepteerd voor registratie door de CFA.<br><br>De Bombay wordt beschouwd als een Aziatische korthaar. Hoewel het nog steeds schaars is in zowel het Verenigd Koninkrijk als in Noord-Amerika, heeft het ras een toegewijde aanhang."

    # British Shorthair
    BS: 
      name: "Britse Korthaar"
      short_description: "De Britse Korthaar is een compacte, evenwichtige en krachtige kat, met een korte, zeer dichte vacht. Ze geven vaak een algemene indruk van evenwicht en proportie, waarbij geen enkel kenmerk wordt overdreven."
      personality: "Als je op zoek bent naar een kat die je koelkast plundert en duizelig aan de kroonluchters schommelt, dan is de Britse Korthaar niets voor jou. Sommigen zeggen dat de Britse Korthaar de perfecte huisgenoot is als je van een ras houdt dat niet veeleisend is, niet altijd aan je benen kleeft of in recht in je gezicht zit. Britse kortharen houden graag een laag profiel; ze zijn aanhankelijk maar niet té aanhankelijk, speels maar niet overactief. Ze zijn rustig, stabiel en niet veeleisend met een typische Britse terughoudendheid, vooral wanneer ze voor het eerst aan iets worden geïntroduceerd.<br><br>Als ze echter over hun oorspronkelijke reservering heen komen, worden ze extreem trouwe metgezellen. Britse Kortharen hebben liefde en aandacht nodig om de trouwe, liefdevolle metgezellen te worden die ze kunnen zijn; hoe meer aandacht en genegenheid je ze geeft, hoe meer ze je in liefde zullen terugbetalen. Zodra ze je leren kennen en vertrouwen, zijn Brits Kortharen zelfverzekerd en toegewijd en volgen ze je graag van kamer tot kamer om je activiteiten in de gaten te houden. Ze zijn rustige, stille metgezellen, die quality time waarderen zonder je volledige aandacht te vragen.<br><br>De Britse Korthaar is een goede appartement kat, die alert en speels is zonder hyperactief of destructief te zijn. Britse Kortharen hebben de neiging om hun loyaliteit te tonen aan het hele gezin in plaats van één persoon te kiezen met wie ze zich het meest binden. Ze hebben de neiging om onafhankelijker te zijn dan veel rassen en passen zich meestal goed aan de meeste situaties aan. Britse Kortharen hebben de neiging om niet vocaal te zijn; ze maken kleine piepende geluiden in plaats van te miauwen, wat nogal grappig kan overkomen als deze geluiden afkomstig zijn van die potige lichamen. Ze maken het goed met het luidste spinnen dat je ooit hebt gehoord; Britse Kortharen staan vaak bekend om hun motorboot niveau van purrs.<br><br>Een ding dat Britse Kortharen echter niet zijn, zijn schootkatten. Ze zitten veel liever naast je, of hangen rond je voeten, dan dat ze op je schoot komen knuffelen. Britse Kortharen hebben er een hekel aan om opgepakt te worden, en zullen proberen om je met stijf uitgestrekte poten weg te duwen. Ze hebben ook een hekel aan gekust worden, maar hoofddrukken zijn aanvaardbaar, en ze accepteren het aaien met groot enthousiasme en beginnen krachtig te spinnen van waardering. Ze kunnen goed overweg met andere dieren in huis, ook met honden, zolang de juiste introducties maar worden gedaan. Britse Kortharen zijn op hun best met kinderen, en kinderen houden van deze pluche lachende vrienden."
      history: "De Britse Korthaar is inheems in Groot-Brittannië op dezelfde manier als de Amerikaanse Korthaar inheems is in Amerika - lang geleden werd het daarheen getransporteerd van ergens anders. Echter, de stamvader van de Brit, zoals het liefkozend wordt genoemd, is waarschijnlijk het oudste natuurlijke kattenras van Groot-Brittannië en liep eeuwenlang rond in Groot-Brittannië voordat zijn neef naar de Nieuwe Wereld reisde.<br><br>In veel opzichten lijkt de Britse Korthaar zijn strijd om erkenning op de Amerikaanse Korthaar in Noord-Amerika. Beiden begonnen als werk katten en werden niet gewaardeerd als de speciale rassen die ze zijn voor vele jaren. De Britse Korthaar is afkomstig van een gewone straatkat die ooit de Europese Korthaar werd genoemd. Dit ras, waarvan het uiterlijk heel anders is dan dat van de Britten die je vandaag de dag zult zien, kwam zo'n 2000 jaar geleden naar Groot-Brittannië, met dank aan het Romeinse Rijk. Toen ze andere landen veroverden en koloniseerden, brachten de Romeinen katten mee om hun huizen te beschermen tegen knaagdieren. Deze katten waren verkregen van de Egyptenaren, die met hun dierbare katachtigen zeer hecht waren. Fenicische karavanen vervoerden hen langs handelsroutes, en Romeinse legers smokkelden hen uit Egypte en droegen hen mee naar vele landen. Hoewel de Feniciërs voor het eerst katten in Engeland introduceerden, waren de Romeinen waarschijnlijk verantwoordelijk voor hun wijdverspreide vestiging toen Rome de Britse eilanden binnenviel. Uiteindelijk werden de Romeinen van de Eilanden verdreven, maar de katten die ze hadden meegebracht bleven.<br><br>De achtergelaten katten zagen er niet uit als de huidige Britse Korthaar. Deze katten hadden lange, elegante botten en waren zandkleurig bruin of geelgrijs van kleur, met ‘getickte’ vacht zoals de Abessijn en tabby-markeringen op hun gezicht, poten en staart. Ze waren waarschijnlijk leden van, of nauw verwant aan, de Afrikaanse wilde kat, de stamvader van alle huiskatten. Na aankomst in Europa mengden ze zich echter met de Europese wilde kat, een lokale wilde ondersoort die het grootste deel van Europa bewoont. Dit veroorzaakte een verschuiving in zowel vacht als lichaamsstijl, aangezien de Europese wilde kat een brede kop heeft, kleine breed opgezette oren, een stevig, gespierd lichaam en een korte, dikke vacht.<br><br>Sommige Europese wilde katten hebben het mackerel tabbypatroon; dit veel voorkomende tabbypatroon dat vandaag de dag bij zoveel rassen en gemengde katten wordt aangetroffen, kan zijn ontstaan uit de Europese wilde kat. Vanwege de koudere en nattere omstandigheden ontwikkelden de katten in Europa stevige, gespierde lichamen en dikkere, waterafstotende vachten die gunstig waren voor het klimaat. Honderden jaren lang verdienden deze katten hun levensonderhoud als bescherming tegen knaagdieren in de graanschuren, steegjes, tuinen en huishoudens van Groot-Brittannië. Van deze werk katten ontwikkelde de Britse Korthaar zich tot een stoer, substantieel ras. In de jaren 1800 begonnen de bewoners deze winterharde straatkatten te waarderen om hun schoonheid, kracht, persoonlijkheid en hun waarde als metgezellen.<br><br>Blauwe Britse Kortharen, in het begin gewoon 'Kortharen' genoemd, waren favorieten van kattenliefhebber Harrison Weir. Mr. Weir was instrumenteel in het verkrijgen van de Britse Korthaar erkend als een ras in zijn eigen recht. Terwijl ze daar enige tijd populair werden, net voor de eeuwwisseling, trokken exotische langharigen de aandacht van de mensen en daalde de Britse Korthaar in populariteit. Toch hielden de Britse Kortharen stand totdat de chaos van de Tweede Wereldoorlog het ras, samen met de meeste andere Europese rassen, bijna uitroeide. Na de oorlog werden er inspanningen gedaan om het Britse Korthaar ras te behouden. Het duurde vele generaties om het ras terug te brengen naar hun oude glorie, maar uiteindelijk hebben ze de overhand gekregen.<br><br>Amerikanen namen weinig aandacht voor de Britse Korthaar tot in de jaren zestig van de vorige eeuw. In 1970 erkende de ACFA het ras voor het kampioenschap in slechts één kleur-effen blauw-en onder de nu verouderde naam 'British Blue'. Blauw was, en is nog steeds, de meest voorkomende kleur, zowel in Amerika als in Groot-Brittannië. Het ras verdiende langzaam aan aanhangers, en tussen 1970 en 1980 werden Britse Kortharen officieel erkend in de vele kleuren van het ras. Vandaag de dag heeft de Britse Korthaar een actieve aanhang over de hele wereld."

    # Burmese
    BU: 
      name: "Burmees"
      short_description: "De Burmees is een kat van gemiddelde grootte met een goede spierontwikkeling en een verrassend gewicht voor hun grootte. Dit samen met expressieve ogen en een vriendelijke uitdrukking geeft een totaal onderscheidende kat die met geen enkel ander ras vergelijkbaar is."
      personality: "Velen zeggen dat Burmezen amusant, speels en superslim zijn, de perfecte interactieve katten voor het huis -of elke plek waar mensen behoefte hebben aan liefde en vermaak. Toegewijde, liefdevolle katten, Burmezen zijn vaak loyaal en mensgericht. Burmezen geven je onvoorwaardelijke liefde, zelfs als je niet in de liefste bui bent.<br><br>Burmezen lijken nooit op te groeien; ze zijn met 16 weken net zo vermakelijk als met 16 jaar. Deze strepen van bruine bliksem hebben een liefde voor het uitvoeren van geanimeerde stunts voor uw vermaak en die van hen. Ze houden ervan om hun familie te vermaken door gewaagde sprongen te maken naar de top van de boekenkast en alleen maar te pauzeren om ervoor te zorgen dat hun publiek kijkt. Als hun stunts onopgemerkt blijven, springen ze meteen naar beneden en fixeren ze je met een onverbiddelijke blik, die de aandacht opeist. Burmezen zijn een zeer vastberaden ras, en zullen zowat elke wilsstrijd winnen.<br><br>Er kunnen temperament verschillen zijn tussen volwassen mannetjes en vrouwtjes. Vrouwtjes zijn intelligent, zeer nieuwsgierig, actief en diep emotioneel betrokken bij hun menselijke metgezellen. Mannetjes zijn ook volledig toegewijd aan hun mensen, maar zijn wat gematigder van temperament. Na een partijtje apporteren of verstoppertje spelen (zij verstoppen zich, jij zoekt), luieren ze graag rond, meestal bovenop wat je ook aan het doen bent. Het enige waar ze zich gepassioneerd druk over maken is wat er geserveerd wordt in keuken en hoe snel dit gebeurd.<br><br>Burmezen hebben een unieke rasp op hun stem en klinken een beetje als katten die hees worden van te veel gepraat. Burmezen zijn echter niet zo spraakzaam als hun Siamese buren, tenzij ze iets belangrijks te zeggen hebben. Dan zullen ze de boodschap herhaaldelijk brengen totdat u uw universele katachtige/menselijke vertaler uit de kast haalt en zich ontfermt over wat hen dwarszit."
      history: "De Burmezen zoals we die vandaag de dag kennen en liefhebben, zijn te herleiden naar één enkele huiskat met de naam Wong Mau. In 1930 werd Wong Mau vanuit Rangoon, Birma (nu Yangon, Myanmar), naar de Verenigde Staten vervoerd door Dr. Joseph Thompson uit San Francisco. Zoals het verhaal gaat, gaf een naamloze zeeman de kat aan Dr. Thompson, die haar naar de City by the Bay bracht. Wong Mau was een kleine, fijne kat met een compact lichaam, een ronde, kortgesloten kop, ronde ogen die ver uit elkaar staan en een korte, walnootbruine vacht met donkerder bruin op haar gezicht, oren, voeten en staart.<br><br>Dr. Thompson was erg ingenomen met Wong Mau, omdat ze eruit zag als katten die hij in Tibet had gezien. Dr. Thompson had enkele jaren als arts van de Amerikaanse marine gediend en ontwikkelde een sterke interesse in Zuidoost-Azië. Hij bracht tijd door in een klooster in Tibet en werd betoverd door de kortharige, stevige bruine katten in het gebied. Deze katten, die in hun geboorteland 'koperen katten' worden genoemd vanwege hun rijke bruine kleur, bestaan al eeuwenlang in Zuidoost-Azië. Ze werden afgebeeld en beschreven in de oude tekst The Cat-Book Poems, een manuscript van verzen en schilderijen gemaakt in de stad Ayutthaya, Siam, enige tijd tussen 1350 c.e. toen het koninkrijk werd gesticht, en 1767 c.e. toen de stad werd vernietigd door indringers. Volgens de legende is de Burmees een afstammeling van een ras dat ooit in de Birmese tempels werd aanbeden als belichaming van de goden. De Cat-Book Poems laat ook foto's zien van Siamezen en wat waarschijnlijk Korat-katten zijn, wat suggereert dat deze katten eeuwenlang als aparte, definieerbare rassen hebben bestaan.<br><br>Dr. Thompson was zo ingenomen met Wong Mau's schoonheid en persoonlijkheid dat de dokter een programma wilde maken om Wong Mau's onderscheidende kenmerken te isoleren, zodat hij haar type en kleur kon reproduceren. Hij riep de hulp in van verschillende mensen, waaronder die van de anonieme geneticus Dr. Clyde E. Keeler van Harvard University. Wong Mau werd gekruist met een Siamees mannetje met de naam Tai Mau. De resulterende kittens lieten drie verschillende kleuren en patronen zien: beige, bruin en colorpoint. Dr. Thompson ontdekte daarbij dat Wong Mau zelf een Siamees-hybride half Siamees en half Burmees was, wat we vandaag de dag een Tonkinese zouden noemen. Aangezien het puntpatroon een recessieve eigenschap is en een kat een kopie van het gen van beide ouders moet erven om het patroon te hebben, moet Wong Mau zelf het gen voor het puntpatroon hebben bezeten. Later werd ontdekt dat het Burmese gen dat verantwoordelijk is voor de bruine kleur, deel uitmaakt van de albinoreeks van gen-allelen. Het Burmese gen zorgt ervoor dat effen zwart donkerbruin lijkt door de hoeveelheid pigment in het haar te verminderen.<br><br>In 1936 accepteerde CFA de Burmezen voor registratie, en Burmese katten waren een onmiddellijke hit toen ze werden geïntroduceerd in Noord-Amerika in de late jaren 1930 en het begin van de jaren 1940. De meeste kattenliefhebbers hadden een onmiddellijke voorkeur voor deze prachtige bruine katten. De resultaten van het oorspronkelijke programma werden gepubliceerd in het April 1943 Journal of Heredity, geschreven door Dr. Thompson, Virginia Cobb, Billie Gerst, en Dr. Clyde E. Keeler. Helaas stierf Dr. Thompson aan een hartaanval terwijl de krant in publicatie was. De krant bracht de Burmezen meer aandacht en fans.<br><br>Het eigenlijke uiterlijk van de Burmezen is in de loop der tijd veranderd, waardoor de diversiteit en het huidige uiterlijk door de jaren heen is toegenomen. Bijna dertig jaar geleden ontstonden er twee verschillende hoofdtypen: de Hedendaagse Burmezen en de Europese Burmezen."

    # Chartreux
    CX: 
      name: "Chartreux"
      short_description: "De Chartreux is een stevig, kortharig Frans ras dat begeerd werd om zijn jachtkunst en zijn dichte, waterafstotende vacht. Hoewel sterk gebouwd, zijn Chartreux uiterst soepele en behendige katten; verfijnd, nooit grof of onhandig."
      personality: "Vandaag de dag zijn Chartreux-katten populair omdat ze geweldige metgezellen zijn. Ze zijn beminnelijk, loyaal, liefdevol en flexibel, en als je naast je Chartreux gaat zitten, krijg je zeker een heerlijk zachte schoot vol van deze aanbiddelijke blauwe kat. <br><br>Chartreux zijn de sterke stille types van de kattenliefhebber; ze houden hun commentaar voor zichzelf, zelfs als ze naast lege kommetjes staan. Chartreux kunnen hun mond opendoen alsof ze miauwen, echter komt er geen geluid uit. Als ze wel vocaliseren, is het meestal met kleine chirpen of trilletjes- het is verbazingwekkend om kleine chirpen uit deze grote, krachtige lichamen en sterke kaken te horen komen. Ze spinnen echter wel met het grootste enthousiasme, vooral als je hun favoriete hapje opdient. Bovendien laat quality time met hun favoriete personen hen altijd glimlachen. Daarnaast hebben Chartreux-katten een rustig maar goed ontwikkeld gevoel voor humor en genieten ze van een goede grap, vooral als die ten koste van u gaat.<br><br>Bekend om hun jachtaanleg en hun sterke jachtinstinct, houden ze van speelgoed dat beweegt, bij voorkeur op menselijke kracht. Gevederd speelgoed dat door de lucht dwarrelt is bijzonder populair. Ze leren gemakkelijk apporteren en genieten van het stoeien met andere katten of soms zelfs met een vriendelijke hond - en hun menselijke vrienden natuurlijk. Het zijn zeer intelligente katten; ze leren snel hun naam kennen en als je van een goede uitdaging houdt kun je ze zelfs leren om te komen als je roept - als ze in de stemming zijn natuurlijk. Deze kat is de perfecte katachtige vriend; in ruil voor een bak met eten, een schone kattenbak en een zacht bed (het jouwe) om op te slapen, krijg je een constante metgezel die je vermaakt, liefheeft en opvrolijkt met zijn engelachtige glimlach en zoete toewijding."
      history: "De Chartreux, een echte blauwe kat met een Mona Lisa glimlach en een beminnelijk temperament, is de bijdrage van Frankrijk aan de cat fancy. Aangezien de Chartreux al zoveel eeuwen bestaat, is het moeilijk met zekerheid te zeggen waar en wanneer hij zich voor het eerst heeft ontwikkeld. Zoals de meeste rassen met een lange geschiedenis, is het verhaal van de Chartreux een verhaal van legendes. <br><br>Het meest populaire verhaal vertelt dat de Chartreux werd gefokt door monniken in het klooster van de Grande Chartreuse, het hoofdklooster van de kartuizerorde, gelegen ten noorden van Grenoble in het zuidoosten van Frankrijk. Zoals het verhaal gaat, fokte de kartuizerorde van de monniken in het klooster, in hun vrije tijd tussen het bidden, het maken van likeur en het smeden van wapens, Chartreux-katten met dezelfde vaardigheid en toewijding waarmee ze hun wereldberoemde gele en groene Chartreuse-likeuren creëerden. Naar verluidt hebben ze de katten selectief gefokt om een rustige stem te hebben om de meditaties van de monniken niet te verstoren. Het is een lieflijk, romantisch verhaal, maar een verhaal is waarschijnlijk alles wat het is, aangezien de platen van het klooster geen melding maken van katten, blauw of een andere kleur. <br><br>Een vermelding van het Chartreux-ras is echter te vinden in het 36-delige Histoire Naturelle uit 1749 van de Franse bioloog Comte de Buffon, die vier kattenrassen noemt die in die tijd in Europa veel voorkwamen: Huiskat, Angora, Spaanse en Chartreux. Volgens Jean Simonnet's definitieve boek The Chartreux Cat uit 1980, kwam de Chartreux waarschijnlijk uit het Nabije Oosten, en de kat die door de Italiaanse naturalist Ulisse Aldrovandi (1522-1605) werd beschreven als de kat van Syrië, was waarschijnlijk zijn voorvader. In Jean Simonnets boek toont een illustratie van de Kat van Syrië een gedrongen kat met een effen blauwe kleur en levendige, licht amandelvormige koperkleurige ogen. Naast de kat is er een bruine muis in angst, een bewijs van het sterke jachtinstinct van de Chartreux, en één van de redenen waarom het ras zo hoog gewaardeerd werd. De Chartreux werden vanuit de landen van het Nabije Oosten in koopvaardijschepen naar Europa gebracht en werden gevestigd als een Frans ras. Dat de Chartreux überhaupt overleefde is een bewijs van het uithoudingsvermogen en de flexibiliteit van het ras, omdat de leden van het ras gedurende vele eeuwen niet werden behandeld met de vriendelijkheid en liefde die ze vandaag de dag hebben verdiend. Werden ze voornamelijk als straatkatten gewaardeerd om hun rattenvangersvermogen en, voor een tijdje, om hun luxueuze huiden. Zoals Jean Simonnet opmerkt: 'Men kan met recht zeggen dat de Chartreux-katten die ons dierbaar zijn, vroeger niet de 'beste tijden' hadden met onze landgenoten. <br><br>De moderne geschiedenis van het ras begon in de jaren 1920 toen twee zussen, Christine en Suzanne Leger, een nestje pluche, kortharige blauwe katten ontdekten in de stad Le Palais op het eiland Belle Ile voor de kust van Bretagne in het noordwesten van Frankrijk. Deze vrijlopende katten woonden op het terrein van een ziekenhuis en voldeden aan de beschrijving van de Chartreux. De mensen van Le Palais noemden ze 'ziekenhuiskatten' en de zusters Leger stonden versteld van hun schoonheid en dikke blauwe vachten. Christine en Suzanne Leger waren de eersten die serieus met het ras werkten, en in 1931 stelden ze de katten tentoon in Parijs. Het ras werd populair, maar de Tweede Wereldoorlog kwam tussenbeide en decimeerde het land en het ras. Na de oorlog werden de weinig overgebleven Chartreux gefokt met blauwe Britse Kortharen, Blauwe Russen en Perzen, om de bloedlijnen in stand te houden. Vandaag de dag werkt du Chat des Chartreux (De Chartreux Cat Club) aan het behoud, de promotie en de bescherming van de Chartreux."
    # Himalayan
    HI: 
      name: "Himalayan"
      short_description: "De Himalayan is een hybride ras dat bijna identiek is aan de Pers, maar zich onderscheidt door een meer uitgesproken colorpoint vacht met de diepblauwe ogen van de Siamees."
      personality: "'Himmies', zoals ze soms worden genoemd, zijn prachtige huiskattten. Ze zijn zachtaardig, kalm, hebben een lief karakter en ook een speelse kant. Net als de Siamezen houdt de Himalayan ervan om te apporteren, en een stukje verfrommeld papier of een speelgoedmuisje zal hen urenlang vermaken, of tot hun volgende dutje. <br><br>Himalayans zijn toegewijd en afhankelijk van hun mensen voor gezelschap en bescherming. Ze verlangen naar genegenheid en om geaaid en verzorgd te worden, wat een geluk is, want elke Himalayan eigenaar zal een deel van elke dag besteden aan het doen van dat soort dingen. Net als hun Perzische broers en zussen zijn ze volgzaam en zullen ze je niet lastigvallen voor aandacht zoals sommige rassen dat zullen doen. Ze hebben hetzelfde activiteitsniveau als de Pers, maar ze zijn niet even vocaal als de Siamees."
      history: "De eerste bewuste kruising tussen een Siamees en een Pers werd in 1924 door een Zweedse geneticus gemaakt. In 1935 werd de eerste colorpoint langharige geboren. In het begin van de jaren 1930 kruisten twee medische onderzoekers van Harvard een Siamees met een zwarte Pers kater, niet om een nieuw ras te creëren, maar om vast te stellen hoe bepaalde kenmerken werden geërfd. Dit paar leverde een nestje zwarte, kortharige kittens op. Vervolgens paarden ze een zwarte Pers poes met een Siamese kater. Het resultaat was hetzelfde. Dit is niet verwonderlijk, want zowel het langharige als het colorpoint patroon worden beheerst door recessieve genen. Beide ouders moeten de genen bezitten om de eigenschappen in het nageslacht tot uiting te laten komen. Door een poes uit het tweede nest te kruisen met een kater uit het eerste, ontstond Debutante, een kat die het Siamese lichaamstype en kleurenpatroon bezat en het lange haar van de Pers. In hetzelfde jaar hoopten de Britse en Amerikaanse liefhebbers een colorpoint ras te produceren met het Perzische haartype en exterieur. De Tweede Wereldoorlog stak daar echter een stokje voor. Pas in 1950 slaagde de Amerikaanse Marguerita Goforth erin de langverwachte Perzische colorpoint te kweken. CFA en ACFA erkenden het ras in 1957 onder de naam Himalayan, genoemd naar het kleurpatroon dat bij andere dieren zoals het Himalaya konijn werd aangetroffen. In 1961 erkenden alle grote Amerikaanse kattenverenigingen de Himalayan.<br><br>Omdat de Himalayan regelmatig wordt gekruist met Perzen, hebben veel kattenverenigingen speciale regels voor Himalayan-Perzische hybriden, waardoor ze meestal als Himalayan of Perzen kunnen worden getoond, afhankelijk van hun uiterlijk. Hoe het ras ook wordt genoemd, de Himalayan blijft een populair ras met een vaste aanhang."

    # Maine Coon
    MC: 
      name: "Maine Coon"
      short_description: "De Maine Coon is stevig, taai en kan een hard klimaat verdragen. Een onderscheidend kenmerk van deze kat is de gladde, wilde vacht. Dit ras is goed geproportioneerd en heeft zich aangepast aan een gevarieerde omgeving."
      personality: "Geen enkel ras heeft een monopolie op liefde en genegenheid, maar er moet een goede reden zijn dat Maine Coons zich hebben opgewerkt van bijna uitgestorven tot één van populairste rassen. Maine Coon fans zeggen dat de populariteit te danken is aan de grootte van het ras, de intelligentie, de weelderige vacht, de winterharde aard en de toewijding aan hun menselijke familie.<br><br>Maine Coons zijn kittens in grote kattenpakken, zachtaardige reuzen die speels zijn tot op hoge leeftijd, evenals jumbo-formaat pakketten van liefdevolle toewijding. Maine Coons kunnen wat gereserveerd zijn rond mensen met wie ze niet vertrouwd zijn, maar met genoeg tijd passen zelfs de meest voorzichtige zich aan. Deze aanpassingsperiode is eigenlijk een besluitvormingsproces; Maine Coons beslissen of deze nieuwe mensen het vertrouwen waard zijn. Zodra ze echter een beslissing nemen, vormen ze een hechte band met het hele huishouden en worden ze liefdevol en toegewijd.<br><br>De meesten willen dicht bij je zijn, maar niet op je schoot. Ze zijn echte familieleden en nemen deel aan alle gezinsroutines, zoals meekijken naar Netflix op de zetel of je van kamer naar kamer volgen. Zoals het een voormalig zeevaarder betaamt, zijn Maine Coons gefascineerd door water, misschien omdat hun dikke vachten waterafstotend zijn en niet zo gemakkelijk doorweekt worden als een dunnere vacht. Sommigen gaan kortstondig met hun mensen onder de douche, of lopen in ieder geval rond op de natte vloer nadat je eruit bent gekomen. Ze staan echter liever op de rand van de badkuip en raken het water met een nieuwsgierige poot aan."
      history: "Maine Coons worden, net als Amerikaanse Kortharen, beschouwd als inheems in Amerika omdat ze al sinds de koloniale tijd op het continent zijn, en misschien zelfs langer. Hoe ze er in de eerste plaats zijn gekomen en waar hun voorouders vandaan kwamen, is echter voor iedereen een gok, aangezien geen van de lokale kolonisten met hun camera’s langskwam om de gebeurtenis op te nemen.<br><br>Er bestaan veel fantasierijke verhalen over de oorsprong van het ras (de één al meer geloofwaardig dan de andere), maar hard bewijs is even ongrijpbaar als een kat in een bad. Eén verhaal beweert dat het ras een wasbeer/huiskattenhybride is, vandaar de naam Maine Coon aangezien de Engelse naam van de wasbeer “raccoon” hier sterk op lijkt. Maar ook al hebben zowel wasberen als Maine Coons weelderige, lange staarten en de neiging om hun voedsel in het drinkwater te dumpen, is zo'n verbintenis biologisch gezien onmogelijk. Een andere anekdote, onwaarschijnlijk maar in ieder geval mogelijk, houdt in dat de Maine Coon werd geproduceerd door een koppel van een bobcat en huiskat, wat de oor- en teenhaar plukjes en de indrukwekkende omvang van het ras zou verklaren. Een ander meer fantasierijk verhaal beweert dat Maine Coons afstammelingen zijn van langharige katten van Marie Antoinette. De katten van de koningin en andere bezittingen werden naar Amerika gesmokkeld door een kapitein genaamd Clough, die zich voorbereidde om de koningin te redden van haar rendez-vous met de guillotine. Helaas verloor de koningin haar hoofd, en de katten bleven uiteindelijk bij Clough in Maine. Last, but not least, is het verhaal van een zeekapitein genaamd Coon, die in de jaren 1700 langharige katten meenam op zijn excursies naar de noordoostelijke kust van Amerika. Naar verluidt vermengden deze langharige matrozen zich met de lokale bevolking tijdens het verlof.<br><br>Dit laatste verhaal klinkt op zijn minst het meest realistisch. Zeevarenden die katten gebruikten om de knaagdierpopulaties op hun zeilschepen onder controle te houden, brachten waarschijnlijk enkele langharige katten mee naar de Nieuwe Wereld. Sommige van deze katten gingen aan land toen ze de noordoostelijke kust bereikten en vestigden zich op de boerderijen en in de schuren van de vroege kolonisten. Gezien het harde klimaat van Maine moeten die eerste jaren zwaar zijn geweest voor zowel de kat als de mens. Alleen het sterkste en meest aanpasbare ras heeft het overleefd. Door natuurlijke selectie ontwikkelde de Maine Coon zich tot een grote, ruige kat met een dichte, waterbestendige vacht en een winterhard gestel.<br><br>Ongeacht waar het ras vandaan komt, was de Maine Coon één van de eerste rassen die werd erkend door de laat negentiende-eeuwse cat fancy, en werd het een vroege favoriet. Echter, in het begin van 1900, toen nieuwe en meer exotische rassen in het land werden gebracht, werden Maine Coons verlaten voor Perzen, Angoras, en anderen. Tegen 1950, was het ras bijna verdwenen en werd in feite uitgeroeid in de jaren 1950.<br><br>Gelukkig werd de aankondiging van de ondergang van de Maine Coon sterk overdreven, en vandaag de dag hebben deze katten hun vroegere glorie teruggewonnen. In Amerika staan ze nu als tweede en moeten enkel Perzen laten voorgaan in populariteit."

    # Munchkin
    MK: 
      name: "Munchkin"
      short_description: "De Munchkin heeft er even weinig moeite mee om rond het huis te geraken als zijn langbenige vrienden - het kan hen misschien wel een paar extra stappen kosten. Deze schattige, nieuwsgierige katten staan bekend om het grijpen van glimmende voorwerpen, dus wees niet verbaasd als deze rakkers je favoriete juweel even lenen."
      personality: "Van hun kant blijven Munchkins, onbewust van de controverse om hen heen, gewoon wat ze zijn: katten, zelfzeker en uitgaand. Korter zijn in de beenafdeling betekent niet dat er een tekort is aan intelligentie of persoonlijkheid. Vriendelijk en mensgericht, Munchkins maken toegewijde metgezellen, en ze kunnen goed opschieten met andere katten, honden en mensen. Ze houden ervan om te worstelen en te spelen met hun langbenige katachtige vrienden, zich er niet van bewust dat er iets anders aan hen is. Ook behandelen hun katachtige vriendin hen niet als leden van de verticaal uitgedaagde. Het zijn alleen mensen die naar hen kijken en hen vragen stellen.<br><br>Liefhebbers beweren dat Munchkins alles kunnen doen wat een gewone kat kan, behalve naar de top van het aanrecht springen. Sommige liefhebbers beschouwen dit echter als een voordeel in plaats van een nadeel. Ondanks de korte benen, lopen Munchkins snel en nemen ze de bochten op volle snelheid. Om een beter zicht te krijgen, zitten ze vaak als prairiehonden op hun achterste. Ze kunnen krabpalen en gordijnen beklimmen, net als elke andere kat. Ze kunnen echter niet zo hoog springen omdat de kortere achterpoten niet zoveel invloed hebben. Munchkins kunnen op de meeste bedden, stoelen en banken springen, maar kunnen een creatieve route nemen via een stoel of een ander lager voorwerp voordat ze het bureau proberen.<br><br>Munchkins staan ook bekend als eksters, die vaak kleine, glimmende voorwerpen lenen en wegstoppen om later te kunnen spelen. Bekwame jagers, Munchkins houden van een goed spelletje met een speelgoedmuisje, maar als de speeltijd voorbij is, willen ze een warm schoot om in te knuffelen en gestreeld te worden met een liefdevolle hand, zoals elke kat."
      history: "De cat fancy’s versie van downsizing- de Munchkin heeft kattenliefhebbers aan beide zijden die betogen over de vraag of het ras moet worden erkend. Terwijl de meeste nieuwe rassen perioden van weerstand moeten doorstaan voordat acceptatie kan plaatsvinden, is de strijd om dit ras bijzonder lang en verhit geweest omdat het vragen oproept over waar het unieke ras eindigt en de gruwel begint. Dit punt is eerder aan de orde gesteld binnen de cat fancy met betrekking tot rassen zoals de Sphynx en de Manx, die nu algemeen geaccepteerd zijn.<br><br>Kortbenige katten zijn al in de jaren dertig van de vorige eeuw in Engeland gedocumenteerd. Volgens de gegevens hebben deze kortbenige katten vier generaties lang overleefd voordat de Tweede Wereldoorlog zijn tol eiste van de kattenpopulatie in Europa. Eén van deze katten werd ook gemeld in de Sovjet-Unie in de jaren 1950 en noemde de 'Stalingrad Kangaroo Cat' voor zijn neiging om op zijn achterste poten te zitten. Maar het ras zoals we dat nu kennen begon in Louisiana, Verenigde Staten.<br><br>In 1983 ontdekte muzieklerares Sandra Hochenedel uit Rayville, Louisiana twee katten die zich onder een pick-up truck verstopten en in het nauw gedreven werden door een hond. Hochenedel redde de katten en nam ze mee naar huis, waarbij ze later drie dingen opmerkte - beide waren vrouwelijk, beide waren zwanger, en beide hadden korte poten op lichamen van normale grootte. Ze hield Blackberry, het zwartharige poesje, voor zichzelf en gaf Blueberry, de grijze poes, weg. Wat er met Blueberry is gebeurd is onbekend; alle geregistreerde Munchkins van vandaag zijn te herleiden naar Blackberry en één van haar zonen.<br><br>Toen Blackberry haar nestje kreeg, ontdekte Hochenedel dat Blackberry zowel korte als gewone langbenige kittens had gebaard. Eén van de kittens, een knappe kater Toulouse die Hochenedel naar de Franse schilder Toulouse-Lautrec had genoemd die, vanwege een botziekte, een volwassen torso had maar kinderse pootjes. Hochenedel gaf Toulouse aan Kay LaFrance, een vriend die in Monroe, Louisiana woonde. Met behulp van Toulouse vestigde LaFrance haar eigen groepje Munchkins op haar plantage in Louisiana. Omdat LaFrance's katten toegang kregen tot het buitenleven, ontwikkelde zich een semi-wilde populatie van Munchkins rond Monroe, waar ze heel goed konden concurreren met hun langbenige vrienden voor prooi en paringskansen. Blackberry verdween na slechts een paar nestjes, maar haar genetische erfenis ging verder. Aangezien LaFrance de zoon van Blackberry, Toulouse, zonder tussenkomst heeft laten rondlopen, leefde er in korte tijd een grote populatie kortbenige katten op het terrein van LaFrance. Aangezien katten die krols zijn weinig om de beenlengte van hun partners geven (of veel van wat dan ook), hadden Toulouse en zijn kortbenige nakomelingen geen moeite om met hun langbenige rivalen te wedijveren voor een partner.<br><br>Hochenedel en LaFrance dachten, toen ze zagen hoe goed de katten het in hun eentje deden, dat dit het begin van een nieuw ras zou kunnen zijn. Ze vernoemden het ras naar de kleine mensen van Munchkinland uit de klassieke film The Wizard of Oz uit 1939 en namen contact op met Dr. Solveig Pflueger, M.D., Ph.D., allbreed judge en TICA's genetica commissievoorzitter. Dr. Pflueger voerde een studie uit om de vererving en de expressie van de korte benen van de Munchkin te beoordelen. Ze ontdekte dat een autosomaal dominant gen (een dominant gen dat op een chromosoom zit dat geen geslachtschromosoom is) ervoor zorgde dat de lange botten van de benen korter waren dan normaal, en dat de mutatie blijkbaar spontaan was opgetreden binnen de genenpool van de kat. Bezorgd dat deze katten een disfunctie van de ruggengraat zouden hebben, degeneratieve schijfziekte, of heupdysplasie zoals de kortbenige Teckel, Corgi en Basset Hound hondenrassen, lieten de fokkers de stekels van een aantal Munchkins onderzoeken en röntgenfoto's maken door David Biller, D.V.M, hoofd radiologie van het College of Veterinary Medicine van de Kansas State University. Er werden geen problemen ontdekt, maar op dat moment was het ras zo nieuw en de bloedlijnen zo beperkt dat de onderzoeken niet als definitief werden beschouwd. Onafhankelijk daarvan lieten fokkers van hun oudste Munchkins röntgenfoto's maken en onderzoeken op tekenen van gewrichts- of botproblemen. Er werden geen problemen gevonden, maar tegenstanders wezen erop dat afwezigheid van bewijs geen bewijs van afwezigheid was, aangezien de oudste Munchkin slechts ongeveer dertien jaar oud was op dat moment, en de andere geröntgend waren nog jonger.<br><br>Hochenedel en LaFrance schreven de eerste rasstandaard, en stelden een fokprogramma op. Andere fokkers sloten zich al snel aan bij hun zaak en stelden hun eigen Munchkin fokprogramma's op. In 1991 werd de Munchkin geïntroduceerd aan het publiek op de nationaal uitgezonden INCATS TICA show in Madison Square Garden in New York City, met veel bijval en weerstand. Ze probeerden erkenning te krijgen voor de Munchkin bij TICA op dat moment, maar werden afgewezen op basis van het feit dat er niet genoeg bekend was over het ras. In 1994 probeerden de Munchkin fokkers het opnieuw, en dit keer werd het ras geaccepteerd in TICA's New Breed ontwikkelingsprogramma in september van dat jaar. TICA's New Breed ontwikkelingsprogramma staat onder toezicht van TICA's genetica comité, dat de stambomen bijhoudt en de fokstatistieken volgt naarmate een ras zich ontwikkelt, inclusief de kruisingen die gebruikt worden om het ras te ontwikkelen. Dit programma bevestigt dat het gen dat de korte poten regelt, dominant is; elke kat die het gen bezit, zal de verkorte poten hebben en kan de eigenschap doorgeven aan zijn nakomelingen. Sinds 1 mei 1995 werd de Munchkin erkend voor New Breed and Color (NBC) status in TICA.<br><br>Toen de acceptatie werd aangekondigd, heeft één van de TICA-leden haar tienjarige jury positie opgegeven en gezegd dat het ras een belediging was voor elke fokker met ethiek. Anderen deelden haar gevoelens, met het gevoel dat de korte poten in de toekomst verlammende rug-, heup- en beenproblemen zouden veroorzaken, hoewel er geen bewijs was dat de Munchkin vatbaar is voor dergelijke problemen. Andere keurmeesters en liefhebbers waren echter toleranter of ruimdenkender en veel kattenliefhebbers waren enthousiast over het nieuwe ras. Negatieve houdingen ten opzichte van Munchkins komen vaker voor bij de cat fancy dan bij het grote publiek, zeggen fokkers. Ironisch genoeg heeft de controverse rond het ras bijgedragen aan de groeiende populariteit ervan. Door artikelen in The Wall Street Journal, People en andere publicaties, nam de vraag naar de sportwagen van de cat fancy toe totdat fokkers moeite hadden om aan de vraag te voldoen. De wachtlijsten waren lang en het aanbod beperkt. De sportwagen van de cat fancy behaalde ook sportwagen prijzen, en fokkers waren bezorgd dat gewetenloze mensen zouden profiteren van de populariteit van de Munchkins en gebruik maken van onethische achtertuin fokkerij praktijken.<br><br>Na jaren van ontwikkeling en controverse bereikte de Munchkin in mei 2003 de status van TICA-kampioen. Vandaag de dag is het ras geaccepteerd voor het kampioenschap in AACE, TICA en UFO in zowel lang als kort haar, maar tot nu toe is het nog niet in staat geweest om erkenning te krijgen in de ACFA, CCA, CFF en CFA. De Munchkin is ook door sommige verenigingen in andere landen geaccepteerd, zoals de Waratah National Cat Alliance in Australië, de United Feline Organization in het Verenigd Koninkrijk en de Southern Africa Cat Council in Zuid-Afrika. Andere verenigingen hebben geweigerd om het ras te accepteren; de Fédération Internationale Féline (FIFe) heeft aan hun regels toegevoegd dat ze geen enkel ras zullen erkennen 'dat als raskenmerk een dominant gen vertoont dat resulteert in verkorte ledematen en benen en andere lichamelijke afwijkingen, bijvoorbeeld de Munchkin'. De Raad van Bestuur van de Cat Fancy (GCCF) gaf in 1991 een verklaring uit dat het 'iedereen sterk zal ontmoedigen om zo'n kat [als de Munchkin] te importeren en dat het niet de bedoeling was om dit of enig ander nieuw ras te erkennen dat gebaseerd was op een abnormale structuur of ontwikkeling'. Om het ras gezond te houden en de nog steeds relatief kleine genenpool te verbreden, zal het kruisen met hoogbenige langharigen en kortharen die geen lid zijn van erkende rassen in de toekomst worden voortgezet. Hierdoor kan de lichaams- en hoofdvorm, evenals de kleur, het patroon, de haarlengte en het vachttype, variëren naarmate nieuwe genen worden geïntroduceerd."

    # Nebelung
    NB: 
      name: "Nebelung"
      short_description: "Nebelung katten lijken op de Blauwe Rus, maar het zijn twee aparte rassen. De Nebelung is herkenbaar aan zijn dikke, glinsterende blauwe vacht en wordt aanbeden om zijn lieve, aanhankelijke persoonlijkheid."
      personality: "Het beste aan Nebelungs is hun persoonlijkheid. Aanhankelijk, vriendelijk en liefdevol, vormen Nebelungs nauwe liefdes- en vertrouwensbanden met hun menselijke metgezellen en blijven hun hele leven toegewijd en loyaal.<br><br>Nebelungs zijn speels, aanhankelijk en intelligent, en volgen hun favoriete mensen van kamer tot kamer om een oogje in het zeil te houden. Ga zitten, en je schoot zal snel worden gevuld met zijdezachte vacht; Nebelungs genieten van het zitten naast je of in de schoot van de door hen gekozen mensen om hun te verwennen. Ze hebben de neiging om zich te binden met een selecte groep mensen en blijven hun hele leven lang liefdevol en toegewijd.<br><br>Dit ras houdt van een vaste routine, zal jouw routine snel leren en heeft een hekel aan verstoringen van hun gewoontes; Nebelungs hebben tijd nodig om zich aan te passen aan veranderingen in het huishouden. Ze hebben de neiging om zich langzaam aan te passen aan veranderingen in hun routines of de routines van hun mensen; als je weer fulltime gaat werken na vele maanden thuis te zijn geweest, kunnen de Nebelungs moeite hebben om zich aan te passen. Het is belangrijk om ervoor te zorgen dat je Nebelung genoeg liefde en aandacht krijgt in tijden van verandering. Als u een Nebelung lange uren alleen moet laten, zorg dan voor een compatibele katgenoot om uw Nebelung gezelschap te houden terwijl u weg bent. Vroegtijdige socialisatie kan uw Nebelung helpen om zich gemakkelijker aan te passen. Ze zijn zacht uitgedrukt, tenzij er iets ernstig mis is, zoals lege voerbakjes of kattenbakken die niet voldoen aan de Nebelung-norm voor netheid. Dit ras heeft de neiging om specifieke eisen te hebben voor hun omgeving, en zal hun gevoelens bekend maken over kattenbakken die hun gevoelige neuzen beledigen of een keuken die niet aan hun hoge normen voldoet.<br><br>Nebelungs zijn over het algemeen gereserveerd rond vreemden, variërend van verstoppertje onder het bed tot indringers vanop een veilige afstand in het oog houden. Gezien het soms onvoorspelbare gedrag van sommige mensen, kan dit worden geïnterpreteerd als een teken van de extreme intelligentie van dit ras. Voor hun gekozen familie zijn de Nebelungs echter aanhankelijk en speels."
      history: "Het Nebelung ras begon op de manier waarop veel van onze rassen begonnen - een zwerfkat dwaalde uit de mist en ontwikkelde zich tot een uniek nieuw ras. De saga van dit ras begon in het begin van de jaren tachtig, toen een kortharige zwarte poes en haar zwarte langharige Angora-type verleider een nestje van drie opleverde. Eén van de kortharige zwarte poesjes werd aan de zoon van computerprogrammeur Cora Cobb uit Denver, Colorado, gegeven, die het kitten Elsa noemde.<br><br>In augustus 1984 heeft Elsa met behulp van een kortharige Blauwe Rus-type kater een eigen nestje voortgebracht. Zowel Elsa als haar blauwharige vriendje moeten het recessieve gen voor lang haar hebben gehad, want Elsa's nestje van zes bevatte een prachtige langharige stevige blauwe kater. Cora Cobb heeft het kitten geadopteerd en hem Siegfried genoemd naar de held in haar favoriete Wagner-opera, The Ring of the Nibelung. Naarmate Siegfried groeide, werd Cobb gegrepen door Siegfried's schoonheid en toegewijde persoonlijkheid - hij was de meest liefdevolle, toegewijde kat die ze ooit gekend had. Toen Elsa's volgende nestje, verwekt door dezelfde blauwharige vader, een prachtig langharig poesje opleverde dat veel van Siegfried's verrukkelijke eigenschappen bezat, hield Cobb haar en noemde haar Brunhilde, naar de heldin in Wagner's opera. Het blauwe vrouwtje was mooi en lief, en haar zijdeachtige haar was langer en lichter dan dat van Siegfried. Nu Cobb een bijpassende set van deze liefdevolle en mooie blauwe katten had, besloot ze te kijken of ze hun schoonheid en liefdevolle temperament kon behouden door broers en zussen te fokken. Als ze zo'n bijzondere en mooie kat kon voortbrengen als deze twee, dacht Cobb dat iedereen er wel één zou willen.<br><br>Toen Cobb in 1985 naar El Paso, Texas, verhuisde, nam ze Siegfried en Brunhilde mee. In 1986 accepteerde Brunhilde haar broer als partner en ongeveer twee maanden later produceerde ze een nestje van drie blauwe langharigen. Tot vreugde van Cobb erfden ze alle drie Siegfried's Blauw Russisch lichaamstype en Brunhilde's langere, glanzende blauwe vacht. Omdat Cobb niet vertrouwd was met de genetica van fokkatten, wist ze niet dat blauwe langharige kittens de enige mogelijke uitkomst waren van Siegfried's en Brunhilde's rendez-vous. Zowel de lange haren als de blauwe kleur worden beheerst door recessieve genen; om die eigenschappen in hun fysieke verschijning tot uitdrukking te brengen, moesten ze elk twee exemplaren van elk gen bezitten. Aangezien zowel Siegfried's als Brunhilde een effen blauwe kleur en lang haar hadden, zouden alle nakomelingen ook beide eigenschappen hebben.<br><br>Cobb noemde het ras de Nebelung, een Duits woord dat losjes 'wezens van de mist' betekent, een toepasselijke naam voor een katachtige die op magische wijze in het niets verdwijnt als vreemden op bezoek komen. Ze besloot om te kijken wat er nodig was om haar nieuw kattenras op te richten. Op advies van TICA's genetica voorzitter, Dr. Solveig Pflueger, tot wie Cobb zich wendde voor begeleiding bij het vestigen van haar nieuwe ras, schreef Cobb de Nebelung's standaard bijna woord voor woord over uit die van de Blauwe Rus, met uitzondering van de vachtlengte en de algemene openingsbeschrijving. TICA accepteerde de Nebelung voor registratie in september 1987.<br><br>De Nebelung is twee keer op de voorpagina van een Japans kattenmagazine verschenen, en de Nebelungs werden in 1989 op de TICA-kattenshow in Parijs, Frankrijk, getoond. Vanaf 1 mei 1997 kreeg de Nebelung de status van kampioen in de TICA, een grote stap voorwaarts die het ras nationaal en internationaal onder de aandacht bracht. Vandaag de dag worden de Nebelungs erkend door de ACFA, CFF en TICA, evenals de internationale verenigingen de World Cat Federation (WCF) en Livre Officiel des Origines Félines (LOOF)."

    # Norwegian Forest Cat
    NF: 
      name: "Noorse Boskat"
      short_description: "De Noorse Boskat is een sterke kat met een opvallende dubbele vacht en een gemakkelijk herkenbare lichaamsvorm. Dit is een ras dat langzaam opgroeit en pas op ongeveer een vijf-jarige leeftijd een volledige groei bereikt."
      personality: "Als natuurlijke atleten, houden Noorse Boskatten ervan om het aanrecht, boekenkasten en de hoogste toppen van hun krabpalen te onderzoeken. Noorse Boskatten zijn actief en speels en behouden hun speelse ziel tot diep in de volwassenheid, maar laat je niet misleiden door de indrukwekkende spieren en de all-weather buitenkant van het ras. Ze zijn lief, vriendelijk en familiegericht, en ze houden van hun menselijke metgezellen.<br><br>Ondanks de wilde jaren in de bossen van Noorwegen - of misschien wel vanwege - zouden ze veel liever knuffelen dan jagen. Misschien, vanwege deze jaren doorgebracht in het harde klimaat van Noorwegen gaan ze ook niet snel bang worden. Als het aankomt op nieuwe mensen en nieuwe situaties gaan ze er met het volle zelfvertrouwen tegenaan. In vergelijking met andere katten zijn Boskatten de sterke, stille types. Behalve dan als ze naast hun favoriete mensen zitten, want dan kunnen ze met volle enthousiasme beginnen spinnen. Uitgaand en gezellig, hebben ze de neiging zich niet met één persoon te binden, maar houden ze onvoorwaardelijk en enthousiast van iedereen."
      history: "De Noorse Boskat, in Noorwegen de skogkatt (boskat) genoemd, is een natuurlijk ras en is ondanks een verwilderde verschijning geen afstammeling of hybride van een wilde katsoort. Boskatten zijn waarschijnlijk uit Zuid-Europa in Noorwegen aangekomen, afstammelingen van huiskatten die door de Romeinen in Noord-Europa zijn geïntroduceerd.<br><br>Er wordt verondersteld dat de Noorse Boskat al heel lang bestaat, aangezien er in de Noorse mythologie meerdere malen melding wordt gemaakt van grote langharige katten. De schattingen van het tijdstip waarop deze kattenverhalen werden geschreven, lopen sterk uiteen. De meeste Noorse mythen werden mondeling doorverteld en werden uiteindelijk vastgelegd in de zogenaamde Edda-gedichten, die ergens tussen het jaar 800 en 1200 werden geschreven. Deze mythen suggereren dat huiskatten al honderden, misschien wel duizenden jaren in Noorwegen zijn. Of de in de mythes geportretteerde katten Boskatten zijn, staat ter discussie.<br><br>Toen de katten in de noordelijke landen aankwamen, waarschijnlijk met menselijke kolonisten, handelaren of kruisvaarders, waren de voorouders van het ras waarschijnlijk kortharig, aangezien de katten die door de Romeinen werden vervoerd over het algemeen uit Egypte kwamen en dit waren kortharige rassen. De katten overleefden en evolueerden na verloop van tijd om in dit strenge klimaat te leven. Noord-Noorwegen, waar de zon nooit ondergaat van 12 mei tot 1 augustus, en waar de winternachten navenant lang en donker zijn, bleek een zware beproeving voor deze katten. Door eeuwenlang in de Noorse bossen te jagen ontwikkelden ze lange, dichte, waterbestendige vachten, stevige lichamen en goede overlevingsinstincten.<br><br>De eerste pogingen om de Noorse Boskat te laten erkennen als een apart ras begon in de jaren ‘30 van de 20ste eeuw. Echter, na de Tweede Wereldoorlog kwam het ras zeer dicht bij uitsterven. Het was pas in de jaren '70 dat de kattenfans in Noorwegen begonnen te werken aan het behoud van de Noorse Boskat.<br><br>Wegies (zoals Noorse Boskatten liefkozend bekend zijn) kwamen in 1980 in de Verenigde Staten aan. TICA, de eerste die het ras erkende, accepteerde de Noorse Boskat voor het kampioenschap in 1984. Het ras behaalde de CFA kampioenschapsstatus in 1993."

    # Persian
    PS: 
      name: "Pers"
      short_description: "De Pers is een evenwichtige kat met een lieve uitdrukking en zachte, ronde lijnen. Deze kat heeft grote ronde ogen die wijd uit elkaar staan in een grote ronde kop. De lange dikke vacht verzacht de lijnen van de kat en accentueert de rondheid in het uiterlijk."
      personality: "Als je wilt dat je katten als hyperactieve konijnen in het rond springen, adopteer dan geen Pers. Perzen zijn perfecte metgezellen, als je van rustige, zachtaardige katten houdt. Reken er echter niet op dat je jouw Perzische vriend als een harige deurstopper kan gaan gebruiken. Ze houden ervan om te spelen tussen periodes van rijkelijk te loungen op je favoriete bureau. Voorstanders zeggen dat Perzen hun reputatie van ‘meubels met haar’ niet verdienen; ze zijn intelligent, alleen niet zo nieuwsgierig als sommige rassen, en niet zo actief.<br><br>Perzen zijn toegewijd aan hun mensen, maar kunnen selectief zijn in het verlenen van die eer. Je moet hun vertrouwen en liefde verdienen. Ze verlangen naar genegenheid en houden ervan om geaaid te worden, maar zullen je niet lastigvallen voor aandacht zoals sommige rassen dat zullen doen. Ze zullen echter wel hun gevoelens kenbaar maken als ze niet de nodige aandacht krijgen.<br><br>Perzen hebben veel toegewijde tijd van je nodig. Die mooie vacht vergt een dagelijkse verzorging om hem in goede conditie te houden en vrij van knobbels. Veel Perzen hebben zelfs professionele verzorging nodig."
      history: "De Perzen hebben een lange regeerperiode gehad als favoriet ras en zijn sinds 1871 prominent aanwezig geweest. Perzen bestaan echter al veel langer dan 125 jaar. Langharige katten, waaronder de voorouders van de moderne Pers en Angora rassen, werden voor het eerst gezien in Europa in het midden van de late jaren 1500, geïntroduceerd door Romeinse en Fenicische karavanen uit Perzië (nu Iran) en Turkije, volgens documenten uit die tijd. Onderzoekers geloven dat het recessieve gen voor lang haar spontaan verscheen via mutatie in de kattenpopulatie in de koude berggebieden van Perzië.<br><br>Een Italiaanse reiziger met de naam Pietro della Valle (1586-1652) wordt erkend met het brengen van de Pers naar de Europese wereld in de jaren 1600. Zowel de Turkse Angora als de Pers katten worden genoemd in het manuscript Voyages de Pietro della Valle. Hij beschreef de Perzen als grijs met een zeer lange, zijdezachte, glanzende vacht. Hij vermeldde dat de katten verbleven in de provincie Khorazan in Perzië, en dat ze samen met de Portugezen uit Indië kwamen.<br><br>Andere reizigers brachten Pers en Angora-katten naar Frankrijk en vervolgens naar Engeland, waardoor ze een aantal jaren 'Franse katten' werden genoemd. Deze katten werden al snel populair in Groot-Brittannië. Gedurende deze tijd en eeuwen daarna werden de Turkse Angora en Perzische rassen (onder andere) vaak gemengd. In het begin hadden Angora's de voorkeur voor hun zijdezachte witte vacht. Uiteindelijk kregen de Britten echter de voorkeur voor de meer compacte versie. In 1871 waren er duidelijke verschillen te zien tussen de Pers en de Angora, waarbij de eerste korter was met kleine, afgeronde oren, en de tweede slank en hoog opgetrokken.<br><br>In het begin van de jaren 1900 was de Pers overweldigend populair geworden. De blauwe Perzen waren bijzonder gewaardeerd, waarschijnlijk omdat koningin Victoria de trotse ouder was van twee zo’n Perzen. In het begin van de jaren 1900 werd besloten dat de Perzen, evenals de Turkse Angora en Russische Langharigen, gewoon bekend zouden staan als Langharigen, een beleid dat vandaag de dag nog steeds wordt voortgezet. Elke kleur wordt in Groot-Brittannië als een apart ras beschouwd.<br><br>Perzen werden naar Amerika gebracht in de late jaren 1800, waar ze enthousiast werden ontvangen. De Perzen schoven al snel de concurrentie aan de kant en namen vlug de plaats in als dé topkat. De Amerikaanse Pers ontwikkelde een unieke stijl en evolueerde naar het type dat we vandaag de dag zien. Ze zijn veruit het meest populaire ras in Noord-Amerika. In Noord-Amerika wordt de Pers als één ras beschouwd, ongeacht de kleur. Kleuren en patronen zijn verdeeld binnen het ras."

    # Ragamuffin
    RM: 
      name: "Ragamuffin"
      short_description: "De algemene indruk van de Ragamuffin is er één van liefheid en forse gezondheid. De grote, expressieve ogen dragen sterk bij aan de algehele lieve uitstraling. De enige extremen in deze kat zijn de grote omvang, de grote ogen en de volgzaamheid. Ragamuffins zijn volgroeid op een leeftijd van ongeveer vier jaar."
      personality: "Ragdolls en Ragamuffins hebben temperamenten die sterk op elkaar lijken. De Ragamuffin is een zeer lief en attent ras, dat knuffelig en aanhankelijk is en de neiging heeft om slap te gaan als het in je armen wordt gehouden. Hoewel ze niet al te actief zijn, spelen ze graag met hun favoriete mensen en sommigen brengen zelfs het speelgoed terug, voordat ze zich neerleggen voor een knuffel in je schoot. Ze begroeten familieleden aan de deur en volgen hun favoriete mensen in huis, gewoon om hun activiteiten in de gaten te houden.<br><br>Hoewel ze geen al te luidruchtig ras zijn, zullen ze zich uitspreken als ze iets belangrijks te vertellen hebben, zoals de lege toestand van hun voedsel kommetjes. Deze katten passen zich gemakkelijk aan aan verschillende omgevingen en huishoudsituaties, en zijn over het algemeen erg goed met andere katten, honden en goed opgevoede kinderen."
      history: "De Ragamuffin is geen nieuw ras, maar is net zo oud als de meer bekende Ragdoll. De geschiedenis van de Ragamuffin is verweven met de geschiedenis van het Ragdoll ras. De eerste kat van dit ras, Josephine, was een semi-wilde, stevige, witte, Turkse Angora-type kat die in Riverside, Californië, verbleef. Eén van haar kittens, een mitted seal point langhaar genaamd Daddy Warbucks, werd één van de basis mannetjes van het ras. De katten die het point patroon en de verkleurde voeten hadden, werden Cherubim genoemd, maar anderen kwamen in een verscheidenheid van effen en bi-color patronen. De niet-pointed katten werden Miracle Ragdolls genoemd. De naam Ragdoll werd in 1971 door de stichter van het ras officieel geregistreerd, maar in 1975 scheidden sommige individuen zich af van de Ragdoll-vereniging van de stichter en noemden hun nieuwe ras daarom de Ragamuffin. De Ragamuffin werd voorgesteld als een nieuw ras, niet als een nieuwe variant van de Ragdoll, en moest daarom elke fase van acceptatie doorlopen en voldoen aan de eisen van elke vereniging als een nieuw ras. Echter, ze hielden vol, en vandaag de dag erkennen alle verenigingen, behalve CCA, de Ragamuffin, hoewel de TICA het ras nog steeds niet volledig heeft aanvaard na de registratiestatus.<br><br>De Ragamuffin heeft een stevige basis van fans die geloven dat het ras het miauw van de kat is. De Ragamuffin is vergelijkbaar, maar niet identiek, met de Ragdoll vanwege de vele jaren van scheiding tussen de twee rassen. De Ragamuffin komt in een grotere verscheidenheid aan kleuren, en het lichaamstype is iets anders."

    # Ragdoll
    RD: 
      name: "Ragdoll"
      short_description: "De Ragdoll is een middelgrote tot grote, langharige, blauwogige, colorpointed kat. Ragdolls groeien langzaam en bereiken hun volwassen grootte op een leeftijd van ongeveer drie jaar. De Ragdoll is een aanhankelijke en intelligente kat, die de indruk geeft van sierlijke bewegingen en ingetogen kracht."
      personality: "Zachtaardig en sympathiek, Ragdolls zijn ideale metgezellen voor binnenshuis. Eén van de leukste kenmerken van deze katten is hun relaxte, vriendelijke persoonlijkheid. Ze zijn toewijding gewikkeld in een zijdezachte vacht, liefdevolle loyaliteit met zachte witte pootjes. Ze leven vaak op één lijn met de routines en emoties van hun mensen, Ragdolls zijn er om je te begroeten als je 's avonds thuiskomt met een wrijving langs je been, een kus op het voorhoofd en luid gespin. Als je een slechte dag hebt gehad, komen ze je troosten door te knuffelen op je schoot, zodat je zo snel mogelijk weer zult lachen. Een betere vriend kun je niet hebben.<br><br>Ze zijn speels, maar niet overactief. Ragdolls weten zich gemakkelijk aan te passen aan bijna elke omgeving en kunnen goed overweg met kinderen en volwassenen, maar ook met andere katten en honden. Ze zijn gemakkelijk te trainen om van het aanrecht af te blijven en zijn aanhankelijk zonder al te veeleisend te zijn. Ze hebben zachte, vriendelijke stemmen, zelfs als het tijd is om te eten, ook al staan ze bekend om hun enthousiasme voor voedsel. Eén ding is echter dat Ragdolls niet ongevoelig zijn voor pijn. Als je per ongeluk op hun staart stapt, zullen ze gillen en je verwijtend aankijken, net zoals elke andere kat dat doet."
      history: "De Ragdoll is een ras waarvan de oorsprong wordt omgeven door mysterie, controverse en lange verhalen. In plaats van feiten, hebben we kleurrijke verhalen, speculaties, vermoedens en ronduit fictie. Uitmaken wat nu precies de waarheid is, is makkelijker gezegd dan gedaan. De Ragdoll werd ontwikkeld in de jaren zestig door Ann Baker van Riverside, Californië. De plaats, periode en de persoon zijn zo ongeveer de enige details met betrekking tot de oorsprong van het ras die niet onderhevig zijn aan discussie. De kat waaruit het ras is ontstaan, Josephine, was een halfwilde langharige witte poes van onbekende afkomst. Ondanks de kleurrijke verhalen van Ann Baker, is het waarschijnlijk dat de foundationkat een aantal uitzonderlijke genen bezat, ofwel recessief of verborgen door haar dominante witte kleur, waardoor er een aantal opvallende nakomelingen ontstonden. Deze opvallende nakomelingen, in het bijzonder een mitted sealpoint langharige kater met een witte staartpunt genaamd Daddy Warbucks, werden de basis van het Ragdoll ras.<br><br>In 1971 heeft Ann Baker de naam Ragdoll als handelsmerk geregistreerd en na jaren van selectief fokken heeft de Ragdoll zich ontwikkeld tot het ras dat vandaag de dag bekend is. Het kostte vele jaren van inspanning om de vreemde verhalen en controverses achter het ras te overwinnen, maar met de zwaarbevochten CFA kampioenschapsstatus van de Ragdoll, die in februari 2000 werd toegekend, werd het ras eindelijk erkend voor het kampioenschap door elke grote Noord-Amerikaanse kattenvereniging. De Ragdoll heeft een plaats in de schijnwerpers verdiend, net zoals deze kat een plaats heeft verdiend in de schoot en het hart van de mensen overal."

    # Russian Blue
    RB: 
      name: "Blauwe Rus"
      short_description: "De Blauwe Rus is te herkennen aan zijn mooie groene ogen en een opvallende blauwe vacht die een glanzende verschijning heeft."
      personality: "De Blauwe Russen staan erom bekend dat ze stil, zachtaardig en vriendelijk zijn, ze zijn meestal gereserveerd of afwezig als vreemden langskomen. Wanneer ze met hun eigen geliefde en vertrouwde mensen zijn, zijn ze echter speels en aanhankelijk. Blauwe Russen zijn actief, maar niet overdreven. Ze doen niets liever dan tijd door te brengen met het jagen op hun favoriet speeltje of het achternazitten van zonnestralen. Ze vermaken zich graag, maar geven de voorkeur aan spelletjes waarin hun favoriete mensen een actieve rol spelen. Als je thuis bent, volgen ze je, onopvallend maar altijd aanwezig metgezellen.<br><br>De lichte buiging naar boven in de mondhoeken maakt dat de Blauwe Rus voor altijd lijkt te glimlachen. Dit ras is over het algemeen beleefd, rustig en goed gedragen, voor katten althans. Het is vrij gemakkelijk om ze te leren om van het aanrecht te blijven en uit de verboden plekken; meestal is een eenvoudige 'nee' voldoende. Echter, Blauwe Russen lijken te denken dat deze beleefdheid van twee kanten moet komen en zal het niet appreciëren als er opzettelijk met hem gespot wordt. Als zelfbewuste kat, zal de Blauwe Rus het merken wanneer er met hem wordt gelachen - en hij zal dit gebrek aan manieren ook niet snel vergeten.<br><br>Blauwe Russen houden van hun dagelijkse routine en hebben een grotere hekel aan veranderingen in het huishouden dan de gemiddelde kat - en de gemiddelde kat heeft al een redelijke hekel aan veranderingen. Ze hebben vooral een hekel aan veranderingen in hun voedingsschema en zullen je bewust maken van hun ongenoegen. Ze zijn ook kieskeurig over hun kattenbakken en zullen klagen of misschien zelfs ergens anders heen gaan als ze niet spic en span zijn."
      history: "De meest gangbare theorie over de oorsprong van dit ras is dat de Blauwe Rus in 1860 door Britse zeelieden uit de havenstad Arkhangelsk in het noorden van Rusland naar Groot-Brittannië werden gebracht. Of dit verhaal waar is en of de katten echt in dat gebied zijn ontstaan, kan met met zekerheid zeggen. Hun dikke vacht zou aangeven dat er wel enige geloofwaardigheid is te vinden in deze theorie aangezien ze zich in een koud klimaat hebben ontwikkeld, en volgens de verhalen bestaan er nog steeds blauwe kortharen in Rusland.<br><br>De Blauwe Rus wordt niet verondersteld verwant te zijn aan de andere drie kortharige effen blauwe rassen: Korat (Thailand), Chartreux (Frankrijk), en de Britse Korthaar (Groot-Brittannië). De vier rassen hebben duidelijke verschillen in vachttype, lichaamsbouw en persoonlijkheid, hoewel de Korat, Chartreux en Blauwe Rus een vergelijkbare zilver-blauwe glans hebben. Aangezien alle vier van deze rassen al zo lang bestaan dat hun voorouders gehuld zijn in legenden en vermoedens, is een gemeenschappelijke voorouder mogelijk.<br><br>In 1871 werd een Blauwe Rus op de eerste kattenshow in het Crystal Palace in Londen getoond, onder de naam Archangel Cat. Op dit moment waren de Blauwe Russen kortharige, stevige blauwe katachtigen met vreemde lichaamstypes. Van foto's en gepubliceerde bronnen uit die tijd was de oorspronkelijke vacht dik, dicht, glanzend en licht zilver-blauw gekleurd. De Blauwe Rus concurreerde in dezelfde klasse met alle andere kortharige blauwen, ondanks duidelijke verschillen in type. Aangezien de rondhoofdige, korte ‘British Blues’ favoriet waren in de showhallen, had de slanke Blauwe Rus zelden gewonnen.<br><br>Tot slot, de Governing Council of the Cat Fancy (GCCF) erkende het ras, en in 1912 werd de Blauwe Rus een klasse van zijn eigen toegekend. Het ras boekte toen vooruitgang tot de Tweede Wereldoorlog waarna het bijna uitgestorven was, net als vele andere rassen.<br><br>De Blauwe Rus arriveerde in Amerika in het begin van 1900, maar het was pas in 1947 dat serieuze pogingen om te fokken en te promoten in de Verenigde Staten begonnen. Blauwe Russen worden nu geaccepteerd voor het kampioenschap in alle Noord-Amerikaanse kattenverenigingen."

    # Scottish Fold
    SF: 
      name: "Scottish Fold"
      short_description: "De Scottish Fold kwam voor als een spontane mutatie bij boerderijkatten in Schotland. Het ras is tot stand gekomen door kruisingen met de Britse Korthaar en Huiskatten in Schotland en Engeland. In Amerika is de kruising de Amerikaanse en Britse Korthaar."
      personality: "Scottish Folds zijn over het algemeen intelligent, zachtaardig en gemakkelijk aanpasbaar aan nieuwe mensen en situaties. Ze zijn loyaal en hebben de neiging zich te binden aan één persoon in het huishouden. Terwijl ze meestal anderen toestaan om ze te knuffelen en te aaien, wordt hun primaire gehechtheid snel duidelijk als ze de door hen gekozen mens eruit pikken. Ze houden van aandacht, maar het moet op hun eigen voorwaarden zijn. Ondanks hun toewijding zijn ze niet aanhankelijk of veeleisend en zitten ze meestal liever bij je in de buurt dan op de schoot. Ze genieten ook af en toe van een goed spel met een speelgoedmuisje en houden hun speelse kant tot ver in de volwassenheid.<br><br>Ook al zijn hun oren geplooid, zijn ze nog steeds expressief en zullen ze draaien om beter te luisteren, in woede achterover leunen en omhoog spitsen als er een blikje voedsel wordt geopend. De plooi in het oor is minder uitgesproken wanneer de kat van streek of ziek is. Hoewel sommige leden van de Fold-familie een verhoogde productie van oorsmeer in de oren van hun kat melden, maken de geplooide oren de kat meestal niet gevoeliger voor mijten of oorontstekingen. De eerder gerapporteerde gevoeligheid voor doofheid kan worden gerelateerd aan het feit dat sommige vroege Schotse plooien wit waren, en witte katten kunnen gevoelig zijn voor een soort doofheid die geen verband houdt met het Fold gen."
      history: "Alle Scottish Folds kunnen hun stambomen herleiden naar een kat genaamd Susie die in 1961 werd gevonden op de McRae boerderij bij Coupar Angus, een stad in Perth en Kinross, Schotland. Deze witte vrouwelijke boerderijkat had unieke, neergeklapte oren en toen de Britse Korthaar fokkers William en Mary Ross deze ongewone kat zagen, erkenden ze haar potentieel als een nieuw ras.<br><br>William Ross vroeg de McRaes of hij de kat kon kopen en er werd hem een kitten uit het eerste nestje van Susie beloofd. Susie’s moeder was een witte kat met normale oren, en haar vader was onbekend, dus het is onduidelijk of Susie één van de eerste in haar soort was of dat de geplooide oren nog nooit eerder waren opgemerkt. In 1963 produceerde Susie twee kittens met geplooide oren, en zoals beloofd kregen William en Mary Ross een witte schoonheid zoals haar moeder die ze Snooks noemden.<br><br>Op advies van de Britse geneticus Peter Dyte begonnen de Rosses met een fokprogramma waarbij ze als kruising de Britse Kortharen gebruikten die in hun cattery dicht bij de hand waren, en willekeurig gefokte huisgenoten. Ze namen de naam Denisla aan als hun Fold cattery, genoemd naar de twee rivieren, de Den en de Isla, die langs hun huisje stroomden.<br><br>William en Mary Ross realiseerden zich al snel dat het gen dat voor de geplooide oren zorgt dominant was; slechts één ouder had het gen nodig om de unieke eigenschap door te geven. Elke kat die één exemplaar van het vouwgen bezat, produceerde ongeveer voor de helft Fold kittens.<br><br>Oorspronkelijk noemden de Rosses hun nieuwe ras Lops naar het langoor type konijn. In 1966 veranderden ze echter de naam in Scottish Fold, ter ere van deze uiterst bijzondere eigenschap en het land waar het ras is gevonden. In datzelfde jaar registreerden de Rosses hun Scottish Fold katten bij de Governing Council of the Cat Fancy (GCCF). Samen met andere enthousiastelingen die ze onderweg hadden ontmoet, begonnen de Rosses met het proces om acceptatie te bereiken voor hun gevouwen vrienden.<br><br>In het begin waren een aantal fokkers en liefhebbers enthousiast over dit nieuwe en aparte ras, maar al snel maakte GCCF zich zorgen over mogelijke gezondheidsproblemen. In het begin maakten ze zich zorgen over oorinfecties, plagen van de oormijt en doofheid, maar deze zorgen waren ongegrond gebleken. Echter, GCCF werd al snel bezorgd over genetische problemen, die helaas zeer reële problemen waren. In 1971 sloot GCCF de registratie voor Scottish Folds af en verbood verdere registratie in hun register. Om verder te gaan in de richting van de showring, moest de Scottish Fold zijn kilts inpakken en verhuizen naar Noord-Amerika.<br><br>De Scottish Fold werd geaccepteerd voor CFA registratie in 1973; in mei 1977 kreeg de Scottish Fold de voorlopige status van CFA. In 1978 werd de Fold een CFA kampioensras. In een verbazingwekkend korte periode verdiende de Fold acceptatie bij alle Noord-Amerikaanse kattenverenigingen en een plaats onder de populairste rassen van Noord-Amerika. De langharige versie van het ras werd pas halverwege de jaren tachtig officieel erkend, hoewel de langharige kittens sinds het ontstaan van het ras in de nesten van Scottish Fold zijn opgegroeid. Suzie kan het recessieve gen voor lang haar hebben gedragen, omdat het een kat van onzekere oorsprong is.<br><br>Het gebruik van een aantal Perzen in vroege kruisingen hielp ook bij het vaststellen van het langharige gen. Vandaag de dag hebben alle verenigingen de Scottish Fold Longhair geaccepteerd voor het kampioenschap, hoewel veel verenigingen een aparte standaard hebben voor de langhaar en het de Highland Fold of de Longhair Fold noemen. De Scottish Fold Longhair is bekend onder drie verschillende naamgevingen, afhankelijk van de vereniging. AACE, ACFA en UFO noemen het ras de Highland Fold; CFF noemt het ras de Longhair Fold. In CFA en TICA is de langharige Scottish Fold een divisie van het Scottish Fold ras en deelt een standaard in elke vereniging. In CCA wordt het ras Scottish Fold genoemd en beide haarlengtes delen één standaard, hoewel de twee haarlengtes als aparte rassen worden beoordeeld. Daarnaast accepteert de CCA de Scottish Straight Shorthair en de Scottish Straight Longhair onder de naam Scottish; dit zijn Scottish Folds die geen geplooide oren hebben. De Scottish Shorthair, ook wel pert-ear genoemd, heeft dezelfde persoonlijkheid en hetzelfde lichaamstype als de Scottish Fold; ze hebben gewoon geen geplooide oren. Omdat de Fold niet zuiver fokt, kan de pert-ear kwaliteit van het huisdier relatief goedkoop worden gekocht. In de Australian Cat Federation (ACF) wordt de Scottish Shorthair als een volwaardig ras geaccepteerd."

    # Siamese
    SI: 
      name: "Siamees"
      short_description: "De ideale Siamees is een middelgrote, slanke, verfijnde kat, zeer wendbaar maar gespierd. Evenwicht en verfijning zijn de essentie van het ras, waarbij alle onderdelen samenkomen in een harmonieus geheel, zonder dat er te veel of te weinig rekening wordt gehouden met een bepaald kenmerk."
      personality: "Sommige katten lijken te denken dat spinnen of een vriendelijke wrijf luider spreekt dan woorden. Meezers (zoals Siamezen liefkozend worden genoemd) volgen niet deze gedachtegang en staan bekend voor hun talent om hun ideeën en verlangens duidelijk over te brengen aan hun menselijke dienaren. Als je niet in dialoog kunt worden getrokken, houden ze graag een lopende monoloog voor je verlichting. Geen zinloos miauwen, maar echte pogingen tot communicatie, volgens Siamees fans.<br><br>Voor sommige kattenliefhebbers kan de Siamese rasp een beetje vervelend zijn. Meezeraanbidders zouden het echter niet anders willen. Volgens de fans zijn de Meezers de meest prachtige, liefdevolle, vermakelijke katten in het bekende universum. Siamezen zijn zeer intelligent, zelfverzekerd, speels, vastberaden, nieuwsgierig en zeer actief. Ze houden met passie van hun menselijke metgezellen; leven met de Siamezen is een beetje zoals leven met zeer actieve kinderen. Behalve dan dat deze 'kinderen' je overal volgen en eisen dat je betrokken bent bij wat je doet.<br><br>Sociaal en zeer afhankelijk van hun mensen, verlangen Meezers naar actieve betrokkenheid bij je leven. Ze zijn super-intelligent en als je ze niet iets geeft om zich mee bezig te houden, zullen ze iets vinden om te doen dat je misschien niet zo’n goed speeltje vindt. Dit ras heeft dagelijkse periodes van spel en interactie nodig; het is cruciaal voor de emotionele en mentale gezondheid en het welzijn van de Siamees. Ze moeten niet voor lange periodes alleen gelaten worden; dit is geen ras dat je eens op het hoofd aait en twaalf uur lang alleen kunt laten. Siamezen zullen piekeren en depressief worden als ze te vaak alleen gelaten worden, en kunnen destructief worden door het gefrustreerde verlangen naar sociale interactie. Het katachtige gezelschap van een andere Siamees of een relatief actief ras zal helpen om een eenzame Siamees gelukkig te houden terwijl u weg bent, maar er is geen vervanging voor menselijke interactie. Vergeet bovendien niet dat twee Siamezen twee keer zoveel kattenkwaad kunnen verzinnen wanneer je gaat werken.<br><br>Dit ras is niet voor diegenen die op zoek zijn naar een rustige metgezel. Siamezen moeten met geduld worden behandeld en hebben veel aandacht en genegenheid nodig om de hechte, zorgzame relatie te hebben die ze nodig hebben met hun menselijke metgezellen. Voor degenen die een zielsverwante katachtige metgezel willen, is dit echter uw ras. Siamezen zijn meestal goede huisdieren en zijn tolerant voor kinderen van minstens acht jaar en ouder, zolang de kinderen maar leren om goed met katten om te gaan en niet te ruw spelen."
      history: "De Siamees is één van de oudste rassen van huiskatten en heeft een geschiedenis die net zo lang en kleurrijk is als de kat zelf. De Siamees is ook (waarschijnlijk) het meest herkenbare ras op de planeet. Volgens de verhalen zijn deze slanke katten met de prachtige blauwe ogen en uitgesproken persoonlijkheid ontstaan in Siam (nu Thailand), waar ze in paleizen en tempels woonden. Ze werden gekoesterd als metgezellen van koninklijke en religieuze leiders voor generaties, en dienden als bewakers van belangrijke documenten en kostbaarheden in de boeddhistische tempels.<br><br>Deze heilige katten werden verondersteld om zielen te dragen op weg naar het hiernamaals. Vroege legenden over de Siamezen zijn er in overvloed, inclusief fantasievolle verhalen die de eigenschappen van de kat verklaren. Eén van die verhalen vertelt hoe een Siamese tempelkat, belast met het bewaken van een waardevolle vaas, zijn staart om de vaas heen krulde en er met zo'n intensiteit naar staarde dat zijn ogen permanent gekruist werden. Een ander verhaal vertelt over Siamese katten die belast waren met het bewaken van kostbare ringen; de katten hielden de ringen aan hun staart en kronkels ontwikkelden zich om te voorkomen dat de ringen afglijden.<br><br>De Cat-Book Poems, een manuscript van verzen en schilderijen geschreven in de stad Ayutthaya, Siam, enige tijd tussen 1350 c.e. toen het koninkrijk werd gesticht, en 1767 c.e. toen de stad werd vernietigd door indringers, laten duidelijk katten zien met slanke lichamen en benen en een bleke vacht met donkere kleuren op de oren, gezichten, staarten, en voeten. Wanneer het boek werd geschreven kan niet nauwkeuriger worden bepaald, aangezien deze manuscripten met de hand werden geschreven op palmblad of perkament. Wanneer een manuscript te oud werd, werd het zorgvuldig met de hand gekopieerd als het origineel en de latere kopieën te oud en te fragiel werden om bruikbaar te zijn. Dit maakt het moeilijk om te dateren. Toch is het waarschijnlijk het oudste document over katten dat er bestaat.<br><br>Omdat de Siamees zo gewaardeerd werd in zijn geboorteland werden de katten zelden aan buitenstaanders gegeven. Het is echter duidelijk dat de Siamees in de jaren 1800 naar Groot-Brittannië werd geëxporteerd. Siamezen werden in 1871 tentoongesteld op de eerste moderne kattenshow in The Crystal Palace in Sydenham, Londen. Op het evenement, beschreef een journalist in die tijd het ras minachtend als 'een onnatuurlijke, nachtmerrie-achtige kat'. Ondanks deze slechte reportage, werden de Siamezen snel populair bij de Britse liefhebbers. De Siamees stond toen bekend om zijn gekruiste ogen en gebogen staarten; deze werden pas later conformatie fouten. De eerste Britse standaard, geschreven in 1892 en herschreven in 1902, beschreef de Siamees als een 'opvallend uitziende kat van gemiddelde grootte, indien gewichtig, geen bulk toont, omdat dit afbreuk zou doen aan het bewonderde slanke uiterlijk... ook gekenmerkt door een kronkel in de staart'.<br><br>Siamezen moeten gewend zijn geraakt aan chique woningen uit de jaren met royalty's; de eerste Siamezen die naar Noord-Amerika werden geïmporteerd woonden in het Witte Huis. Dit goed gedocumenteerde verslag kwam in november 1878, toen David B. Sickels, een Amerikaanse diplomaat gestationeerd op het consulaat in Bangkok, een Siamese kat naar first lady Lucy Hayes stuurde. In een brief die in het archief van de Paper Trail van het Rutherford B. Hayes Presidential Center kan worden geraadpleegd, schreef Sickels: 'Ik heb de vrijheid genomen om u een van de mooiste exemplaren van Siamese katten door te sturen die ik in dit land heb kunnen aanschaffen . . . Ik ben geïnformeerd dat dit de eerste poging is die ooit is gedaan om een Siamese kat naar Amerika te sturen.'<br><br>In het begin van de jaren 1900 begonnen Siamese katten te verschijnen op Noord-Amerikaanse kattenshows. Het ras klauwde zich snel een weg naar de top van de krabpaal van de kat, en is vandaag de dag één van de meest populaire kortharige rassen in Noord-Amerika. Door zijn populariteit is het ras gebruikt in de matrix van vele moderne kattenrassen, waaronder de Ocicat, Himalayan, Heilige Birmaan, Tonkinese en Oosterse rassen, zoals de Oosterse Korthaar, Oosterse Langharige en de Balinees.<br><br>Hoewel de Extreme Siamees favoriet is in de showring, heeft de Old-Style Siamees (bekend als de Thai in TICA en enkele Europese verenigingen) een enthousiaste aanhang van fokkers en liefhebbers die de voorkeur geven aan dit gematigde type Siamees. In sommige verenigingen is de Thai synoniem voor 'Old-Style Siamese'; CFF accepteert de Old-Style Siamese voor het kampioenschap, en UFO accepteert de Old-Style Siamees, de Old-Style Balinees, en de Old-Style Colorpoint voor het kampioenschap. Andere liefhebbers verwijzen naar dit type met de term 'Applehead', wat meer alledaags en informeel is. Deze liefhebbers geloven dat de rondere, zwaardere lichaamsstijl van de Old-Style dichter bij het oorspronkelijke type ligt dat bestond voordat de mens selectief begon te fokken voor een slanke lichaamsstijl en een langgerekt hoofdtype. Extreme fokkers, aan de andere kant, geloven dat de Extreme lichaamsstijl de originele look is, die door dubieuze kruisingen in de beginjaren werd vervalst. Ze zijn toegewijd aan het behoud van de natuurlijke, strakke elegantie van de Extreme Siamees.<br><br>Extreme en Old-Style Siamees liefhebbers blijven naar elkaar sissen over het verschil in stijl, en het is moeilijk te zeggen wie er gelijk heeft. De illustraties van de Siamees in het Cat-Book Poems tonen katten met lange, slanke poten en staarten; het lichaamstype kan echter worden geïnterpreteerd als Extreem of Old-Style, afhankelijk van iemands standpunt. Over één ding zijn beide partijen het echter eens: Siamezen zijn geweldige metgezellen.<br><br>Als je op zoek bent naar een kat met persoonlijkheid, een ondeugende natuur en een talent voor conversatie, dan passen zowel de Extreme als de Old-Style in het plaatje. Als je op zoek bent naar succes in de showring, is de Extreme favoriet in veel verenigingen."

    # Siberian
    SB: 
      name: "Siberische Boskat"
      short_description: "De Siberische Boskat, de kat die inheems is aan de bossen van Rusland, heeft zich het harde klimaat van Siberië eigen gemaakt. Dit is een middelgrote kat met een drie-lagige vacht die door de natuur werd ontwikkeld om te overleven. Het kan tot 5 jaar duren voordat dit ras is volgroeid."
      personality: "Siberische Boskatten zijn aanhankelijke katten met een goede dosis persoonlijkheid en speelsheid. Ze zijn gemakkelijk te trainen, en er wordt opgemerkt dat Siberische Boskatten een fascinatie voor water hebben, vaak laten ze speelgoed in hun waterbakjes vallen of onderzoeken ze de badkuipen voordat ze droog zijn. Siberische Boskatten lijken erg intelligent, met het vermogen om problemen op te lossen om te krijgen wat ze willen.<br><br>Ondanks hun grootte zijn ze zeer wendbaar en zijn ze geweldige springers, die in staat zijn om in een enkele sprong op hoge boekenkasten te geraken. Siberische Boskatten zijn erg mensgericht en moeten dicht bij hun baasjes zijn. Ze zullen je aan de deur verwelkomen als je thuiskomt en vertellen over hun dag, en willen over de jouwe horen.<br><br>Siberische Boskatten zijn spraakzaam, maar bij lange na niet zo spraakzaam als Oosterse rassen; ze drukken zich uit door rustig te miauwen, trillen, chirpen en veel gespin. Ze zitten graag op je schoot terwijl ze worden verzorgd, een activiteit die ze bijzonder leuk vinden. Een ander favoriet spel is het brengen van een stuk speelgoed voor je om steeds weer opnieuw te gooien. Ze houden van alle soorten speelgoed en maken van zo'n beetje alles een stuk speelgoed. Natuurprogramma's op TV met tsjilpende vogels of piepende muizen brengen je Siberische Boskat aan het rennen; ze zetten zacht hun voeten op het scherm en proberen de fladderende beelden op te vangen."
      history: "Langharige Russische katten bestaan al vele honderden jaren. Wanneer en hoe langharige katten precies naar Siberië zijn gekomen is niet bekend, maar er wordt gespeculeerd dat het ras is aangekomen met Russische immigranten. Volgens sommige Siberische Boskat liefhebbers hebben Russen die naar Siberië emigreren (of verbannen worden) hun katten meegebracht. De mutatie voor lang haar lijkt te hebben plaatsgevonden in drie afzonderlijke gebieden: Rusland, Perzië (Iran) en Klein-Azië (Turkije). Het is echter mogelijk dat de langharige mutatie oorspronkelijk in Rusland is opgetreden en dat de Russische langharigen zich vanuit Rusland naar Turkije hebben verspreid, waar ze zijn gekruist met lokale katten om de Angora te worden, en in Perzië, waar ze zijn gekruist met lokale katten om de Pers te worden. Als dat zo is, zijn alle langharigen afgeleid van de Russische Langharige.<br><br>Lang haar bij huiskatten lijkt een aanpassing aan de kou, en het is zeker koud in Siberië. Door het genadeloze klimaat hebben deze katten zich ontwikkeld, of zijn ze ontstaan door paring met de lokale katten, langer haar, all-weather vacht, en grotere, meer compacte lichamen. De katten overleefden en ontwikkelden zich tot een winterhard, langharig ras dat bestand is tegen de onvergeeflijke omstandigheden in de regio.<br><br>Volgens Russische verhalen wogen Siberische katten ooit tot 20 kilogram en beschermden ze hun menselijke metgezellen en huishoudens. In Harrison Weir's boek van 1889, Our Cats and All About Them, noteerde hij in het hoofdstuk over langharige katten de rassen van langharige katten die bestonden in zijn tijd, en werden getoond in zijn beroemde moderne kattenshow in juli 1871 in het Crystal Palace in Londen. Dit waren de Russische kat, Angora, Pers, en Indiase kat. Weir, bekend als 'de Vader van de Cat Fancy,' schreef dat de Russische langharige verschilt van Angora's en Perzen in een aantal opzichten, waaronder zijn grotere omvang, langere manen, grote prominente fel oranje ogen, en zijn lange, dichte, wollige vacht met inbegrip van de staart die dik bedekt is met zeer wollig haar. Echter, de Russische langharigen die de schijnwerpers deelden op de show kunnen wel of niet Siberische Boskatten zijn geweest, aangezien er in Rusland op dat moment blijkbaar geen gegevens van deze katten werden bijgehouden.<br><br>Tot in de jaren tachtig ontmoedigde de regering van de voormalige Sovjet-Unie haar burgers om huisdieren te bezitten wegens gebrek aan huisvesting en voedsel. In 1987 hief de regering de beperkingen op huisdieren op en fokkers en liefhebbers vormden kattenclubs en begonnen een fokregister bij te houden. In 1988 werd de eerste Russische kattenshow gehouden in Moskou. Terrell stuurde vier Himalayans naar Nelli Sachuk en ontving in ruil daarvoor op 28 juni 1990 drie Siberische Boskatten; één kater (Kaliostro Vasenjkovitsj) en twee poezen (Ofelia Romanova en Naina Romanova). Kort daarna ontving ze de metrukas (geboorteakten) van de kittens, waarin hun namen, geboortedata en kleuren en patronen zijn beschreven. Het duurde niet lang of de Siberische Boskat had Terrell's hart en portemonnee veroverd. Ze investeerde duizenden dollars en besteedde vele uren aan het verkrijgen van meer katten en het vestigen van de Siberische Boskat als een erkend ras in Amerika. Slechts een maand nadat Elizabeth Terrell haar Siberische Boskatten had ontvangen, importeerde fokker David Boehm zelf een aantal Siberische Boskatten. In plaats van te wachten tot er katten werden gestuurd, boekte hij een vlucht naar Rusland en kocht elke Siberische Boskat die hij kon vinden. Op 4 juli kwam hij terug met een verzameling van vijftien katten. Zijn Siberische Boskatten produceerden het eerste nestje in Noord-Amerika en waren van onschatbare waarde voor de uitbreiding van de Siberische genenpoel."
      
    # Sphynx
    SX: 
      name: "Sphynx"
      short_description: "Het meest opvallende kenmerk van deze kat is zijn uiterlijk van haarloosheid. Het lichaam voelt warm en zacht aan, met een huidtextuur die lijkt op een zachte perzik. De Sphynx is vriendelijk van aard, levendig en staat open voor training."
      personality: "Zeggen dat Sphynxen levendig zijn is een understatement; ze voeren aapachtige acrobatische prestaties uit van de top van deuropeningen en boekenrekken. Zeer toegewijd en loyaal volgen ze hun mensen rond het huis, kwispelend met hun staarten in hondenstijl en spinnen van vreugde als ze dicht bij hun geliefde mensen zijn. <br><br>Ze eisen je onvoorwaardelijke aandacht op en zijn net zo ondeugend (en lief) als kinderen. En ondanks dat alles en hun buitenaardse uiterlijk, zijn ze nog steeds volledig katten, met al het mysterie en de charme die de mensheid al duizenden jaren fascineert. De Sphynx is misschien niet voor iedereen weggelegd, maar door zijn unieke uiterlijk en charmante temperament heeft hij een actieve, enthousiaste aanhang gekregen."
      history: "De Sphynx is niet het eerste geval van haarloosheid bij huiskatten. Deze natuurlijke, spontane mutatie is al meer dan een eeuw, en waarschijnlijk nog veel langer, op verschillende plaatsen in de wereld vastgesteld.<br><br>Het Book of the Cat van Frances Simpson, gepubliceerd in 1903, noemde een paar grijze en witte haarloze katte genaamd, Dick en Nellie, die woonden in Albuquerque, New Mexico bij een kattenliefhebber genaamd F. J. Shinick. Genaamd de 'Mexican Hairless', deze katten leken op de huidige Sphynx, en werden vermoedelijk verkregen van Indianen uit de omgeving van Albuquerque. Volgens de brief van de heer Shinick, 'De oude jezuïetenvaders vertellen me dat ze de laatste zijn van het Azteekse ras dat alleen in New Mexico bekend is.' Het is onbekend of dat waar was, maar Dick en Nellie stierven zonder nakomelingen te produceren.<br><br>In 1950 produceerde een Siamees kattenpaar in Parijs, Frankrijk, een nestje met drie haarloze kittens. De resultaten werden herhaald in volgende paringen van hetzelfde koppel, maar het fokken van de ouders met andere Siamese katten leverde geen nieuwe haarloze kittens op. Andere haarloze katachtigen verschenen in Marokko, Australië, North Carolina, en, in 1966, in Roncesvalles, Toronto, Ontario, Canada, waar een paar binnenlandse kortharen een nestje produceerde dat een haarloos kitten met de naam Prune bevatte. Een fokker verkreeg de ouders en begon een fokprogramma; het ras werd de “Canadian Hairless” genoemd. Prune werd gepaard met zijn moeder, die een haarloos kitten produceerde.<br><br>In 1970 verleende CFA het ras een voorlopige status. Deze lijn had een aantal problemen; de genenpoel was beperkt en sommige kittens stierven aan ongediagnosticeerde gezondheidsproblemen. In 1971 trok CFA de erkenning in vanwege de gezondheidsproblemen van het ras. De laatste van de lijn van Prune werd in de jaren zeventig naar Nederland gestuurd naar Dr. Hugo Hernandez. In 1978 en 1980 werden in Toronto twee haarloze vrouwelijke kittens gevonden waarvan men dacht dat ze verwant waren aan Prune. Ze werden naar Nederland gestuurd om te worden gefokt met de laatste overgebleven mannelijke nakomeling van Prune. Eén vrouwtje kreeg een nestje, maar verloor dit achteraf. Geen van de nakomelingen van Prune werd het Sphynx ras dat we vandaag kennen.<br><br>In 1975 ontdekten de eigenaars van een boerderij in Minnesota, Milt en Ethelyn Pearson, dat er een haarloos kitten was geboren van hun normaal behaarde boerderijkat, Jezabelle. Dit kitten, genaamd Epidermis, werd het volgende jaar vergezeld door een ander haarloos kitten, genaamd Dermis. Beide werden verkocht aan Oregon fokker Kim Mueske, die de kittens gebruikte om het Sphynx ras te ontwikkelen. Georgiana Gattenby uit Brainerd, Minnesota, werkte ook met kittens uit de Pearson-lijn, met Cornish Rex als uitkruising.<br><br>Op bijna hetzelfde moment (1978) vond de Siamese fokker Shirley Smith uit Toronto, Ontario, Canada, drie haarloze kittens in de straten van haar buurt, die ze Bambi, Punkie en Paloma noemde. De nakomelingen van Bambi, Punkie, en Paloma in Canada, samen met de nakomelingen van Epidermis en Dermis in Oregon, werden de basis van de huidige Sphynx. Het ras heeft sinds zijn ontstaan aanzienlijke vooruitgang geboekt.<br><br>Terwijl de meeste liefhebbers de Sphynxen als uniek en exotisch hebben verwelkomd, wensen sommige leden van de cat fancy dat de Sphynxen wat kleren aan zouden trekken. Net als andere rassen die van het basisontwerp zijn afgeweken, heeft de Sphynx enige negatieve aandacht getrokken. Bovendien kan het gen dat de haarloosheid regelt als een genetische aandoening worden beschouwd, aangezien de kat vatbaarder is voor zowel warmte als kou. Aan de andere kant beweren de liefhebbers dat wij mensen min of meer haarloos zijn in vergelijking met onze naaste verwanten, en met een flinke dosis zonnebrandcrème redden we ons prima.<br><br>De acceptatie van de vereniging volgde vrij snel op het ontstaan van het ras aangezien het zo'n ongewoon ras is. TICA accepteerde het ras voor het kampioenschap in 1986. In 1992 erkende CCA de Sphynxen voor het kampioenschap. In 1994 volgde de ACFA. In 1998 erkende de CFA de nieuwe en verbeterde Sphynxlijnen voor registratie en in 2002 werd het ras geaccepteerd voor het kampioenschap. Het ras is nu erkend door alle Noord-Amerikaanse kattenverenigingen, evenals door de Fédération Internationale Féline (FIFe) en de Governing Council of the Cat Fancy (GCCF) in Europa."